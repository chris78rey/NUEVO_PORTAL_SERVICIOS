<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCamasHospitalizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCamasHospitalizacionEmpty}" rendered="#{camasHospitalizacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{camasHospitalizacionController.items.rowCount > 0}">

                    <h:commandLink action="#{camasHospitalizacionController.previous}" value="#{bundle.Previous} #{camasHospitalizacionController.pagination.pageSize}" rendered="#{camasHospitalizacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{camasHospitalizacionController.next}" value="#{bundle.Next} #{camasHospitalizacionController.pagination.pageSize}" rendered="#{camasHospitalizacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{camasHospitalizacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_camasHospitalizacionPK_cama}"/>
                            </f:facet>
                            <h:outputText value="#{item.camasHospitalizacionPK.cama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_camasHospitalizacionPK_sala}"/>
                            </f:facet>
                            <h:outputText value="#{item.camasHospitalizacionPK.sala}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_servicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_estadoDeDisponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDeDisponibilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_crgTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.crgTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_crgCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.crgCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_caracteristicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.caracteristicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_agrcrgCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.agrcrgCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListCamasHospitalizacionTitle_fechaActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaActualiza}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{camasHospitalizacionController.prepareView}" value="#{bundle.ListCamasHospitalizacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{camasHospitalizacionController.prepareEdit}" value="#{bundle.ListCamasHospitalizacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{camasHospitalizacionController.destroy}" value="#{bundle.ListCamasHospitalizacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{camasHospitalizacionController.prepareCreate}" value="#{bundle.ListCamasHospitalizacionCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListCamasHospitalizacionIndexLink}"/>

</html>
