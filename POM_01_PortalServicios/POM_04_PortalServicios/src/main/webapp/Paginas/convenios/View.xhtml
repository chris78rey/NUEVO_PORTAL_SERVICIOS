<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewConveniosTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConveniosLabel_convenio}"/>

                    <h:outputText value="#{bundle.ViewConveniosLabel_descripcion}"/>

                <br />
                <h:commandLink action="#{conveniosController.destroyAndView}" value="#{bundle.ViewConveniosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConveniosEditLink}"/>
                <br />
                <h:commandLink action="#{conveniosController.prepareCreate}" value="#{bundle.ViewConveniosCreateLink}" />
                <br />
                <h:commandLink action="#{conveniosController.prepareList}" value="#{bundle.ViewConveniosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConveniosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
