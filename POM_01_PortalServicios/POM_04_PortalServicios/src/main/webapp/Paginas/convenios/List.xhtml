<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConveniosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConveniosEmpty}" rendered="#{conveniosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conveniosController.items.rowCount > 0}">
                    <h:outputText value="#{conveniosController.pagination.pageFirstItem + 1}..#{conveniosController.pagination.pageLastItem + 1}/#{conveniosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{conveniosController.previous}" value="#{bundle.Previous} #{conveniosController.pagination.pageSize}" rendered="#{conveniosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{conveniosController.next}" value="#{bundle.Next} #{conveniosController.pagination.pageSize}" rendered="#{conveniosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{conveniosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConveniosTitle_convenio}"/>
                            </f:facet>
                            <h:outputText value="#{item.convenio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConveniosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{conveniosController.prepareView}" value="#{bundle.ListConveniosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conveniosController.prepareEdit}" value="#{bundle.ListConveniosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conveniosController.destroy}" value="#{bundle.ListConveniosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{conveniosController.prepareCreate}" value="#{bundle.ListConveniosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConveniosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
