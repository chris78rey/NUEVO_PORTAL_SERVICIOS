<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewCuentasBancariasLabel_cuentasBancariasPK_empCodigo}"/>
                    <h:outputText value="#{cuentasBancariasController.selected.cuentasBancariasPK.empCodigo}" title="#{bundle.ViewCuentasBancariasTitle_cuentasBancariasPK_empCodigo}"/>

                <h:commandLink action="#{cuentasBancariasController.prepareList}" value="#{bundle.ViewCuentasBancariasShowAllLink}"/>
