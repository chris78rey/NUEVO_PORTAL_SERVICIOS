<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBajasPagaresLabel_ctacbrNumero}"/>
                    <h:outputText value="#{bajasPagaresController.selected.ctacbrNumero}" title="#{bundle.ViewBajasPagaresTitle_ctacbrNumero}"/>
                    <h:outputText value="#{bundle.ViewBajasPagaresLabel_cjaCodigo}"/>
                    <h:outputText value="#{bajasPagaresController.selected.cjaCodigo}" title="#{bundle.ViewBajasPagaresTitle_cjaCodigo}"/>
                    <h:outputText value="#{bundle.ViewBajasPagaresLabel_numero}"/>
                    <h:outputText value="#{bajasPagaresController.selected.numero}" title="#{bundle.ViewBajasPagaresTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewBajasPagaresLabel_fecha}"/>
                    <h:outputText value="#{bajasPagaresController.selected.fecha}" title="#{bundle.ViewBajasPagaresTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBajasPagaresLabel_valor}"/>

                    <h:outputText value="#{bajasPagaresController.selected.estado}" title="#{bundle.ViewBajasPagaresTitle_estado}"/>

                    <h:outputText value="#{bajasPagaresController.selected.observacion}" title="#{bundle.ViewBajasPagaresTitle_observacion}"/>
                </h:panelGrid>

                <h:commandLink action="#{bajasPagaresController.destroyAndView}" value="#{bundle.ViewBajasPagaresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBajasPagaresEditLink}"/>
                <br />
                <h:commandLink action="#{bajasPagaresController.prepareCreate}" value="#{bundle.ViewBajasPagaresCreateLink}" />
                <br />
                <h:commandLink action="#{bajasPagaresController.prepareList}" value="#{bundle.ViewBajasPagaresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBajasPagaresIndexLink}"/>
