<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBajasPagaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_ctacbrNumero}" for="ctacbrNumero" />
                    <h:inputText id="ctacbrNumero" value="#{bajasPagaresController.selected.ctacbrNumero}" title="#{bundle.EditBajasPagaresTitle_ctacbrNumero}" />
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_cjaCodigo}" for="cjaCodigo" />
                    <h:inputText id="cjaCodigo" value="#{bajasPagaresController.selected.cjaCodigo}" title="#{bundle.EditBajasPagaresTitle_cjaCodigo}" />
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{bajasPagaresController.selected.numero}" title="#{bundle.EditBajasPagaresTitle_numero}" required="true" requiredMessage="#{bundle.EditBajasPagaresRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{bajasPagaresController.selected.fecha}" title="#{bundle.EditBajasPagaresTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{bajasPagaresController.selected.valor}" title="#{bundle.EditBajasPagaresTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{bajasPagaresController.selected.usuario}" title="#{bundle.EditBajasPagaresTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{bajasPagaresController.selected.estado}" title="#{bundle.EditBajasPagaresTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditBajasPagaresLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{bajasPagaresController.selected.observacion}" title="#{bundle.EditBajasPagaresTitle_observacion}" />
                </h:panelGrid>
                <h:commandLink action="#{bajasPagaresController.update}" value="#{bundle.EditBajasPagaresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBajasPagaresViewLink}"/>
                <br />
                <h:commandLink action="#{bajasPagaresController.prepareList}" value="#{bundle.EditBajasPagaresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBajasPagaresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
