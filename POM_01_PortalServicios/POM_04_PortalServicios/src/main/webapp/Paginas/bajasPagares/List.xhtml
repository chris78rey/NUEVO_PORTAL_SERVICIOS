<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBajasPagaresTitle}"></h:outputText>

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBajasPagaresEmpty}" rendered="#{bajasPagaresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bajasPagaresController.items.rowCount > 0}">
                    <h:outputText value="#{bajasPagaresController.pagination.pageFirstItem + 1}..#{bajasPagaresController.pagination.pageLastItem + 1}/#{bajasPagaresController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{bajasPagaresController.next}" value="#{bundle.Next} #{bajasPagaresController.pagination.pageSize}" rendered="#{bajasPagaresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bajasPagaresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_ctacbrNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctacbrNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_cjaCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cjaCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBajasPagaresTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bajasPagaresController.prepareView}" value="#{bundle.ListBajasPagaresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bajasPagaresController.prepareEdit}" value="#{bundle.ListBajasPagaresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bajasPagaresController.destroy}" value="#{bundle.ListBajasPagaresDestroyLink}"/>

                <br />
                <h:commandLink action="#{bajasPagaresController.prepareCreate}" value="#{bundle.ListBajasPagaresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBajasPagaresIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
