<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBajasPagaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_ctacbrNumero}" for="ctacbrNumero" />
                    <h:inputText id="ctacbrNumero" value="#{bajasPagaresController.selected.ctacbrNumero}" title="#{bundle.CreateBajasPagaresTitle_ctacbrNumero}" />
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_cjaCodigo}" for="cjaCodigo" />
                    <h:inputText id="cjaCodigo" value="#{bajasPagaresController.selected.cjaCodigo}" title="#{bundle.CreateBajasPagaresTitle_cjaCodigo}" />
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{bajasPagaresController.selected.numero}" title="#{bundle.CreateBajasPagaresTitle_numero}" required="true" requiredMessage="#{bundle.CreateBajasPagaresRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{bajasPagaresController.selected.fecha}" title="#{bundle.CreateBajasPagaresTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{bajasPagaresController.selected.valor}" title="#{bundle.CreateBajasPagaresTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{bajasPagaresController.selected.usuario}" title="#{bundle.CreateBajasPagaresTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{bajasPagaresController.selected.estado}" title="#{bundle.CreateBajasPagaresTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateBajasPagaresLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{bajasPagaresController.selected.observacion}" title="#{bundle.CreateBajasPagaresTitle_observacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bajasPagaresController.create}" value="#{bundle.CreateBajasPagaresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bajasPagaresController.prepareList}" value="#{bundle.CreateBajasPagaresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBajasPagaresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
