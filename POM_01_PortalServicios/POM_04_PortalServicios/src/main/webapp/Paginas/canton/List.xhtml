<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCantonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCantonEmpty}" rendered="#{cantonController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cantonController.items.rowCount > 0}">
                    <h:outputText value="#{cantonController.pagination.pageFirstItem + 1}..#{cantonController.pagination.pageLastItem + 1}/#{cantonController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cantonController.previous}" value="#{bundle.Previous} #{cantonController.pagination.pageSize}" rendered="#{cantonController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cantonController.next}" value="#{bundle.Next} #{cantonController.pagination.pageSize}" rendered="#{cantonController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cantonController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantonTitle_canIdcanton}"/>
                            </f:facet>
                            <h:outputText value="#{item.canIdcanton}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantonTitle_prvIdprovincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvIdprovincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantonTitle_canNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.canNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantonTitle_canUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.canUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cantonController.prepareView}" value="#{bundle.ListCantonViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cantonController.prepareEdit}" value="#{bundle.ListCantonEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cantonController.destroy}" value="#{bundle.ListCantonDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cantonController.prepareCreate}" value="#{bundle.ListCantonCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCantonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
