<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArchivosImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_pcnNumeroHc}" for="pcnNumeroHc" />
                    <h:inputText id="pcnNumeroHc" value="#{archivosImagenesController.selected.pcnNumeroHc}" title="#{bundle.EditArchivosImagenesTitle_pcnNumeroHc}" required="true" requiredMessage="#{bundle.EditArchivosImagenesRequiredMessage_pcnNumeroHc}"/>
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_numeroDeMamas}" for="numeroDeMamas" />
                    <h:inputText id="numeroDeMamas" value="#{archivosImagenesController.selected.numeroDeMamas}" title="#{bundle.EditArchivosImagenesTitle_numeroDeMamas}" />
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_numeroDeUltrasonido}" for="numeroDeUltrasonido" />
                    <h:inputText id="numeroDeUltrasonido" value="#{archivosImagenesController.selected.numeroDeUltrasonido}" title="#{bundle.EditArchivosImagenesTitle_numeroDeUltrasonido}" />
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_numeroRadiologico}" for="numeroRadiologico" />
                    <h:inputText id="numeroRadiologico" value="#{archivosImagenesController.selected.numeroRadiologico}" title="#{bundle.EditArchivosImagenesTitle_numeroRadiologico}" />
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_numeroTomografico}" for="numeroTomografico" />
                    <h:inputText id="numeroTomografico" value="#{archivosImagenesController.selected.numeroTomografico}" title="#{bundle.EditArchivosImagenesTitle_numeroTomografico}" />
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_numeroMedicinaNuclear}" for="numeroMedicinaNuclear" />
                    <h:inputText id="numeroMedicinaNuclear" value="#{archivosImagenesController.selected.numeroMedicinaNuclear}" title="#{bundle.EditArchivosImagenesTitle_numeroMedicinaNuclear}" />
                    <h:outputLabel value="#{bundle.EditArchivosImagenesLabel_numeroResonanciaMagnetica}" for="numeroResonanciaMagnetica" />
                    <h:inputText id="numeroResonanciaMagnetica" value="#{archivosImagenesController.selected.numeroResonanciaMagnetica}" title="#{bundle.EditArchivosImagenesTitle_numeroResonanciaMagnetica}" />
                </h:panelGrid>
                <h:commandLink action="#{archivosImagenesController.update}" value="#{bundle.EditArchivosImagenesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArchivosImagenesViewLink}"/>
                <br />
                <h:commandLink action="#{archivosImagenesController.prepareList}" value="#{bundle.EditArchivosImagenesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArchivosImagenesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
