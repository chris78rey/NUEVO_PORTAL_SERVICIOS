<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSegPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSegPerfilLabel_perId}"/>
                    <h:outputText value="#{segPerfilController.selected.perId}" title="#{bundle.ViewSegPerfilTitle_perId}"/>
                    <h:outputText value="#{bundle.ViewSegPerfilLabel_modId}"/>
                    <h:outputText value="#{segPerfilController.selected.modId}" title="#{bundle.ViewSegPerfilTitle_modId}"/>
                    <h:outputText value="#{bundle.ViewSegPerfilLabel_perDescripcion}"/>
                    <h:outputText value="#{segPerfilController.selected.perDescripcion}" title="#{bundle.ViewSegPerfilTitle_perDescripcion}"/>
                    <h:outputText value="#{bundle.ViewSegPerfilLabel_perFechaCreacion}"/>
                    <h:outputText value="#{segPerfilController.selected.perFechaCreacion}" title="#{bundle.ViewSegPerfilTitle_perFechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSegPerfilLabel_perDefault}"/>
                    <h:outputText value="#{segPerfilController.selected.perDefault}" title="#{bundle.ViewSegPerfilTitle_perDefault}"/>
                    <h:outputText value="#{bundle.ViewSegPerfilLabel_perOrdenPresentacion}"/>
                    <h:outputText value="#{segPerfilController.selected.perOrdenPresentacion}" title="#{bundle.ViewSegPerfilTitle_perOrdenPresentacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segPerfilController.destroyAndView}" value="#{bundle.ViewSegPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSegPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{segPerfilController.prepareCreate}" value="#{bundle.ViewSegPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{segPerfilController.prepareList}" value="#{bundle.ViewSegPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSegPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
