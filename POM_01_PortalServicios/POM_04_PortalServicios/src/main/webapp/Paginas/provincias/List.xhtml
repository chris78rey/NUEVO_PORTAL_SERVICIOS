<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProvinciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProvinciasEmpty}" rendered="#{provinciasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{provinciasController.items.rowCount > 0}">
                    <h:outputText value="#{provinciasController.pagination.pageFirstItem + 1}..#{provinciasController.pagination.pageLastItem + 1}/#{provinciasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{provinciasController.previous}" value="#{bundle.Previous} #{provinciasController.pagination.pageSize}" rendered="#{provinciasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{provinciasController.next}" value="#{bundle.Next} #{provinciasController.pagination.pageSize}" rendered="#{provinciasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{provinciasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinciasTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinciasTitle_provincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.provincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{provinciasController.prepareView}" value="#{bundle.ListProvinciasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinciasController.prepareEdit}" value="#{bundle.ListProvinciasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinciasController.destroy}" value="#{bundle.ListProvinciasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{provinciasController.prepareCreate}" value="#{bundle.ListProvinciasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProvinciasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
