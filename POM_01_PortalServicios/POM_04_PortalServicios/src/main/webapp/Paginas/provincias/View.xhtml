<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProvinciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProvinciasLabel_codigo}"/>
                    <h:outputText value="#{provinciasController.selected.codigo}" title="#{bundle.ViewProvinciasTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewProvinciasLabel_provincia}"/>
                    <h:outputText value="#{provinciasController.selected.provincia}" title="#{bundle.ViewProvinciasTitle_provincia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{provinciasController.destroyAndView}" value="#{bundle.ViewProvinciasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProvinciasEditLink}"/>
                <br />
                <h:commandLink action="#{provinciasController.prepareCreate}" value="#{bundle.ViewProvinciasCreateLink}" />
                <br />
                <h:commandLink action="#{provinciasController.prepareList}" value="#{bundle.ViewProvinciasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProvinciasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
