<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComplementosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComplementosEmpty}" rendered="#{complementosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{complementosController.items.rowCount > 0}">
                    <h:outputText value="#{complementosController.pagination.pageFirstItem + 1}..#{complementosController.pagination.pageLastItem + 1}/#{complementosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{complementosController.previous}" value="#{bundle.Previous} #{complementosController.pagination.pageSize}" rendered="#{complementosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{complementosController.next}" value="#{bundle.Next} #{complementosController.pagination.pageSize}" rendered="#{complementosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{complementosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_tpodtoSecuencial}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpodtoSecuencial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_opcionalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcionalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_descripcionAbreviada}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionAbreviada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_operador}"/>
                            </f:facet>
                            <h:outputText value="#{item.operador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_unidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_valorMaximo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorMaximo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplementosTitle_valorMinimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorMinimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{complementosController.prepareView}" value="#{bundle.ListComplementosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{complementosController.prepareEdit}" value="#{bundle.ListComplementosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{complementosController.destroy}" value="#{bundle.ListComplementosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{complementosController.prepareCreate}" value="#{bundle.ListComplementosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComplementosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
