<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepreciacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDepreciacionesEmpty}" rendered="#{depreciacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{depreciacionesController.items.rowCount > 0}">
                    <h:outputText value="#{depreciacionesController.pagination.pageFirstItem + 1}..#{depreciacionesController.pagination.pageLastItem + 1}/#{depreciacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{depreciacionesController.previous}" value="#{bundle.Previous} #{depreciacionesController.pagination.pageSize}" rendered="#{depreciacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{depreciacionesController.next}" value="#{bundle.Next} #{depreciacionesController.pagination.pageSize}" rendered="#{depreciacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{depreciacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_depreciacionesPK_empCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.depreciacionesPK.empCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_depreciacionesPK_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.depreciacionesPK.mes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_depreciacionesPK_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.depreciacionesPK.anio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_oservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.oservaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_cmpTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cmpTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepreciacionesTitle_cmpClave}"/>
                            </f:facet>
                            <h:outputText value="#{item.cmpClave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{depreciacionesController.prepareView}" value="#{bundle.ListDepreciacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{depreciacionesController.prepareEdit}" value="#{bundle.ListDepreciacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{depreciacionesController.destroy}" value="#{bundle.ListDepreciacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{depreciacionesController.prepareCreate}" value="#{bundle.ListDepreciacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDepreciacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
