<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSegLogsSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSegLogsSistemaLabel_lsiId}"/>
                    <h:outputText value="#{segLogsSistemaController.selected.lsiId}" title="#{bundle.ViewSegLogsSistemaTitle_lsiId}"/>
                    <h:outputText value="#{bundle.ViewSegLogsSistemaLabel_lsiMensaje}"/>
                    <h:outputText value="#{segLogsSistemaController.selected.lsiMensaje}" title="#{bundle.ViewSegLogsSistemaTitle_lsiMensaje}"/>
                    <h:outputText value="#{bundle.ViewSegLogsSistemaLabel_lsiFechaEvento}"/>
                    <h:outputText value="#{segLogsSistemaController.selected.lsiFechaEvento}" title="#{bundle.ViewSegLogsSistemaTitle_lsiFechaEvento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSegLogsSistemaLabel_modulo}"/>
                    <h:outputText value="#{segLogsSistemaController.selected.modulo}" title="#{bundle.ViewSegLogsSistemaTitle_modulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segLogsSistemaController.destroyAndView}" value="#{bundle.ViewSegLogsSistemaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSegLogsSistemaEditLink}"/>
                <br />
                <h:commandLink action="#{segLogsSistemaController.prepareCreate}" value="#{bundle.ViewSegLogsSistemaCreateLink}" />
                <br />
                <h:commandLink action="#{segLogsSistemaController.prepareList}" value="#{bundle.ViewSegLogsSistemaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSegLogsSistemaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
