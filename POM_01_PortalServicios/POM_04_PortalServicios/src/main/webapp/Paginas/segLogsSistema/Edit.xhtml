<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSegLogsSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSegLogsSistemaLabel_lsiId}" for="lsiId" />
                    <h:inputText id="lsiId" value="#{segLogsSistemaController.selected.lsiId}" title="#{bundle.EditSegLogsSistemaTitle_lsiId}" required="true" requiredMessage="#{bundle.EditSegLogsSistemaRequiredMessage_lsiId}"/>
                    <h:outputLabel value="#{bundle.EditSegLogsSistemaLabel_lsiMensaje}" for="lsiMensaje" />
                    <h:inputText id="lsiMensaje" value="#{segLogsSistemaController.selected.lsiMensaje}" title="#{bundle.EditSegLogsSistemaTitle_lsiMensaje}" />
                    <h:outputLabel value="#{bundle.EditSegLogsSistemaLabel_lsiFechaEvento}" for="lsiFechaEvento" />
                    <h:inputText id="lsiFechaEvento" value="#{segLogsSistemaController.selected.lsiFechaEvento}" title="#{bundle.EditSegLogsSistemaTitle_lsiFechaEvento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSegLogsSistemaLabel_modulo}" for="modulo" />
                    <h:inputText id="modulo" value="#{segLogsSistemaController.selected.modulo}" title="#{bundle.EditSegLogsSistemaTitle_modulo}" />
                </h:panelGrid>
                <h:commandLink action="#{segLogsSistemaController.update}" value="#{bundle.EditSegLogsSistemaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSegLogsSistemaViewLink}"/>
                <br />
                <h:commandLink action="#{segLogsSistemaController.prepareList}" value="#{bundle.EditSegLogsSistemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSegLogsSistemaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
