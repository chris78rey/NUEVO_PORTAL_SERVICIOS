<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuentasPaquetesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_cuentasPaquetesPK_cntsDetalle}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsDetalle}" title="#{bundle.ViewCuentasPaquetesTitle_cuentasPaquetesPK_cntsDetalle}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_cuentasPaquetesPK_cntsNumero}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsNumero}" title="#{bundle.ViewCuentasPaquetesTitle_cuentasPaquetesPK_cntsNumero}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_cuentasPaquetesPK_cntsDocumento}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsDocumento}" title="#{bundle.ViewCuentasPaquetesTitle_cuentasPaquetesPK_cntsDocumento}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_cuentasPaquetesPK_sessionId}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.sessionId}" title="#{bundle.ViewCuentasPaquetesTitle_cuentasPaquetesPK_sessionId}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_cuentasPaquetesPK_cntsSeguro}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsSeguro}" title="#{bundle.ViewCuentasPaquetesTitle_cuentasPaquetesPK_cntsSeguro}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_pcnNumeroHc}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.pcnNumeroHc}" title="#{bundle.ViewCuentasPaquetesTitle_pcnNumeroHc}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_estado}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.estado}" title="#{bundle.ViewCuentasPaquetesTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_fecha}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.fecha}" title="#{bundle.ViewCuentasPaquetesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_cantidad}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.cantidad}" title="#{bundle.ViewCuentasPaquetesTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_valor}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.valor}" title="#{bundle.ViewCuentasPaquetesTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_porcentajePromocion}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.porcentajePromocion}" title="#{bundle.ViewCuentasPaquetesTitle_porcentajePromocion}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_descuentoOtorgado}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.descuentoOtorgado}" title="#{bundle.ViewCuentasPaquetesTitle_descuentoOtorgado}"/>
                    <h:outputText value="#{bundle.ViewCuentasPaquetesLabel_iva}"/>
                    <h:outputText value="#{cuentasPaquetesController.selected.iva}" title="#{bundle.ViewCuentasPaquetesTitle_iva}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentasPaquetesController.destroyAndView}" value="#{bundle.ViewCuentasPaquetesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuentasPaquetesEditLink}"/>
                <br />
                <h:commandLink action="#{cuentasPaquetesController.prepareCreate}" value="#{bundle.ViewCuentasPaquetesCreateLink}" />
                <br />
                <h:commandLink action="#{cuentasPaquetesController.prepareList}" value="#{bundle.ViewCuentasPaquetesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuentasPaquetesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
