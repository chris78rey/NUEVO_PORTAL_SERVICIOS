<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_cuentasPaquetesPK_cntsDetalle}" for="cuentasPaquetesPK_cntsDetalle" />
                    <h:inputText id="cuentasPaquetesPK_cntsDetalle" value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsDetalle}" title="#{bundle.CreateCuentasPaquetesTitle_cuentasPaquetesPK_cntsDetalle}" required="true" requiredMessage="#{bundle.CreateCuentasPaquetesRequiredMessage_cuentasPaquetesPK_cntsDetalle}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_cuentasPaquetesPK_cntsNumero}" for="cuentasPaquetesPK_cntsNumero" />
                    <h:inputText id="cuentasPaquetesPK_cntsNumero" value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsNumero}" title="#{bundle.CreateCuentasPaquetesTitle_cuentasPaquetesPK_cntsNumero}" required="true" requiredMessage="#{bundle.CreateCuentasPaquetesRequiredMessage_cuentasPaquetesPK_cntsNumero}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_cuentasPaquetesPK_cntsDocumento}" for="cuentasPaquetesPK_cntsDocumento" />
                    <h:inputText id="cuentasPaquetesPK_cntsDocumento" value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.cntsDocumento}" title="#{bundle.CreateCuentasPaquetesTitle_cuentasPaquetesPK_cntsDocumento}" required="true" requiredMessage="#{bundle.CreateCuentasPaquetesRequiredMessage_cuentasPaquetesPK_cntsDocumento}"/>

                    <h:inputText id="cuentasPaquetesPK_sessionId" value="#{cuentasPaquetesController.selected.cuentasPaquetesPK.sessionId}" title="#{bundle.CreateCuentasPaquetesTitle_cuentasPaquetesPK_sessionId}" required="true" requiredMessage="#{bundle.CreateCuentasPaquetesRequiredMessage_cuentasPaquetesPK_sessionId}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_cuentasPaquetesPK_cntsSeguro}" for="cuentasPaquetesPK_cntsSeguro" />

                    <h:inputText id="pcnNumeroHc" value="#{cuentasPaquetesController.selected.pcnNumeroHc}" title="#{bundle.CreateCuentasPaquetesTitle_pcnNumeroHc}" />
                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{cuentasPaquetesController.selected.estado}" title="#{bundle.CreateCuentasPaquetesTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{cuentasPaquetesController.selected.fecha}" title="#{bundle.CreateCuentasPaquetesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCuentasPaquetesLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{cuentasPaquetesController.selected.cantidad}" title="#{bundle.CreateCuentasPaquetesTitle_cantidad}" />

                    <h:inputText id="valor" value="#{cuentasPaquetesController.selected.valor}" title="#{bundle.CreateCuentasPaquetesTitle_valor}" />

                    <h:inputText id="descuentoOtorgado" value="#{cuentasPaquetesController.selected.descuentoOtorgado}" title="#{bundle.CreateCuentasPaquetesTitle_descuentoOtorgado}" />

                <br />
                <h:commandLink action="#{cuentasPaquetesController.prepareList}" value="#{bundle.CreateCuentasPaquetesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCuentasPaquetesIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
