<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewCostosRegulacionLabel_costosRegulacionPK_dtlcrrItmSbsCodigo}"/>

                    <h:outputText value="#{costosRegulacionController.selected.fecha}" title="#{bundle.ViewCostosRegulacionTitle_fecha}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCostosRegulacionLabel_costoActual}"/>
                    <h:outputText value="#{costosRegulacionController.selected.costoActual}" title="#{bundle.ViewCostosRegulacionTitle_costoActual}"/>

                <br />
                <h:commandLink action="#{costosRegulacionController.prepareCreate}" value="#{bundle.ViewCostosRegulacionCreateLink}" />

                <h:commandLink action="#{costosRegulacionController.prepareList}" value="#{bundle.ViewCostosRegulacionShowAllLink}"/>
