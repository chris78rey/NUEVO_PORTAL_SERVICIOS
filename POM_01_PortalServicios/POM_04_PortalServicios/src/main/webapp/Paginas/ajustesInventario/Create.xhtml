<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAjustesInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAjustesInventarioLabel_secuencia}" for="secuencia" />
                    <h:inputText id="secuencia" value="#{ajustesInventarioController.selected.secuencia}" title="#{bundle.CreateAjustesInventarioTitle_secuencia}" required="true" requiredMessage="#{bundle.CreateAjustesInventarioRequiredMessage_secuencia}"/>
                    <h:outputLabel value="#{bundle.CreateAjustesInventarioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ajustesInventarioController.selected.fecha}" title="#{bundle.CreateAjustesInventarioTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAjustesInventarioLabel_prsCodigo}" for="prsCodigo" />
                    <h:inputText id="prsCodigo" value="#{ajustesInventarioController.selected.prsCodigo}" title="#{bundle.CreateAjustesInventarioTitle_prsCodigo}" />
                    <h:outputLabel value="#{bundle.CreateAjustesInventarioLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{ajustesInventarioController.selected.observacion}" title="#{bundle.CreateAjustesInventarioTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateAjustesInventarioLabel_prdCodigo}" for="prdCodigo" />
                    <h:inputText id="prdCodigo" value="#{ajustesInventarioController.selected.prdCodigo}" title="#{bundle.CreateAjustesInventarioTitle_prdCodigo}" />
                    <h:outputLabel value="#{bundle.CreateAjustesInventarioLabel_estCodigo}" for="estCodigo" />
                    <h:inputText id="estCodigo" value="#{ajustesInventarioController.selected.estCodigo}" title="#{bundle.CreateAjustesInventarioTitle_estCodigo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ajustesInventarioController.create}" value="#{bundle.CreateAjustesInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ajustesInventarioController.prepareList}" value="#{bundle.CreateAjustesInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAjustesInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
