<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAjustesInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAjustesInventarioEmpty}" rendered="#{ajustesInventarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ajustesInventarioController.items.rowCount > 0}">
                    <h:outputText value="#{ajustesInventarioController.pagination.pageFirstItem + 1}..#{ajustesInventarioController.pagination.pageLastItem + 1}/#{ajustesInventarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ajustesInventarioController.previous}" value="#{bundle.Previous} #{ajustesInventarioController.pagination.pageSize}" rendered="#{ajustesInventarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ajustesInventarioController.next}" value="#{bundle.Next} #{ajustesInventarioController.pagination.pageSize}" rendered="#{ajustesInventarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ajustesInventarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesInventarioTitle_secuencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesInventarioTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesInventarioTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesInventarioTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesInventarioTitle_prdCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesInventarioTitle_estCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ajustesInventarioController.prepareView}" value="#{bundle.ListAjustesInventarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ajustesInventarioController.prepareEdit}" value="#{bundle.ListAjustesInventarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ajustesInventarioController.destroy}" value="#{bundle.ListAjustesInventarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ajustesInventarioController.prepareCreate}" value="#{bundle.ListAjustesInventarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAjustesInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
