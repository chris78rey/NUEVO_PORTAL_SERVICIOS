<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAjustesInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAjustesInventarioLabel_secuencia}"/>
                    <h:outputText value="#{ajustesInventarioController.selected.secuencia}" title="#{bundle.ViewAjustesInventarioTitle_secuencia}"/>
                    <h:outputText value="#{bundle.ViewAjustesInventarioLabel_fecha}"/>
                    <h:outputText value="#{ajustesInventarioController.selected.fecha}" title="#{bundle.ViewAjustesInventarioTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAjustesInventarioLabel_prsCodigo}"/>
                    <h:outputText value="#{ajustesInventarioController.selected.prsCodigo}" title="#{bundle.ViewAjustesInventarioTitle_prsCodigo}"/>
                    <h:outputText value="#{bundle.ViewAjustesInventarioLabel_observacion}"/>
                    <h:outputText value="#{ajustesInventarioController.selected.observacion}" title="#{bundle.ViewAjustesInventarioTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewAjustesInventarioLabel_prdCodigo}"/>
                    <h:outputText value="#{ajustesInventarioController.selected.prdCodigo}" title="#{bundle.ViewAjustesInventarioTitle_prdCodigo}"/>
                    <h:outputText value="#{bundle.ViewAjustesInventarioLabel_estCodigo}"/>
                    <h:outputText value="#{ajustesInventarioController.selected.estCodigo}" title="#{bundle.ViewAjustesInventarioTitle_estCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ajustesInventarioController.destroyAndView}" value="#{bundle.ViewAjustesInventarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAjustesInventarioEditLink}"/>
                <br />
                <h:commandLink action="#{ajustesInventarioController.prepareCreate}" value="#{bundle.ViewAjustesInventarioCreateLink}" />
                <br />
                <h:commandLink action="#{ajustesInventarioController.prepareList}" value="#{bundle.ViewAjustesInventarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAjustesInventarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
