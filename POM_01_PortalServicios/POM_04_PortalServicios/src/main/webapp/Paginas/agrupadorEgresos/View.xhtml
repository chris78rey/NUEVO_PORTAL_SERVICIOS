<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgrupadorEgresosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgrupadorEgresosLabel_codigo}"/>
                    <h:outputText value="#{agrupadorEgresosController.selected.codigo}" title="#{bundle.ViewAgrupadorEgresosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewAgrupadorEgresosLabel_descripcion}"/>
                    <h:outputText value="#{agrupadorEgresosController.selected.descripcion}" title="#{bundle.ViewAgrupadorEgresosTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agrupadorEgresosController.destroyAndView}" value="#{bundle.ViewAgrupadorEgresosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgrupadorEgresosEditLink}"/>
                <br />
                <h:commandLink action="#{agrupadorEgresosController.prepareCreate}" value="#{bundle.ViewAgrupadorEgresosCreateLink}" />
                <br />
                <h:commandLink action="#{agrupadorEgresosController.prepareList}" value="#{bundle.ViewAgrupadorEgresosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgrupadorEgresosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
