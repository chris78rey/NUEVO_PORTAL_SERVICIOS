<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgrupadorEgresosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAgrupadorEgresosEmpty}" rendered="#{agrupadorEgresosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{agrupadorEgresosController.items.rowCount > 0}">
                    <h:outputText value="#{agrupadorEgresosController.pagination.pageFirstItem + 1}..#{agrupadorEgresosController.pagination.pageLastItem + 1}/#{agrupadorEgresosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{agrupadorEgresosController.previous}" value="#{bundle.Previous} #{agrupadorEgresosController.pagination.pageSize}" rendered="#{agrupadorEgresosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{agrupadorEgresosController.next}" value="#{bundle.Next} #{agrupadorEgresosController.pagination.pageSize}" rendered="#{agrupadorEgresosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{agrupadorEgresosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgrupadorEgresosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgrupadorEgresosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{agrupadorEgresosController.prepareView}" value="#{bundle.ListAgrupadorEgresosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agrupadorEgresosController.prepareEdit}" value="#{bundle.ListAgrupadorEgresosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agrupadorEgresosController.destroy}" value="#{bundle.ListAgrupadorEgresosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agrupadorEgresosController.prepareCreate}" value="#{bundle.ListAgrupadorEgresosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAgrupadorEgresosIndexLink}"/>
            </h:form>

    </ui:composition>
