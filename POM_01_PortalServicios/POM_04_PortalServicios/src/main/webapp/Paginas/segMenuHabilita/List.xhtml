<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListSegMenuHabilitaEmpty}" rendered="#{segMenuHabilitaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segMenuHabilitaController.items.rowCount > 0}">

                    <h:dataTable value="#{segMenuHabilitaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuHabilitaTitle_mhaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mhaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuHabilitaTitle_perId}"/>
                            </f:facet>
                            <h:outputText value="#{item.perId}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListSegMenuHabilitaTitle_menId}"/>
                            </f:facet>
                            <h:outputText value="#{item.menId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuHabilitaTitle_mhaHabilita}"/>
                            </f:facet>
                            <h:outputText value="#{item.mhaHabilita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuHabilitaTitle_mhaGuardar}"/>

                            <h:outputText value="#{item.mhaGuardar}"/>

                        <h:column>

                        <h:column>

                            <h:outputText value="#{item.mhaEliminar}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.mhaEditar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:commandLink action="#{segMenuHabilitaController.prepareEdit}" value="#{bundle.ListSegMenuHabilitaEditLink}"/>
                            <h:outputText value=" "/>

                <br />
