<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlimentacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlimentacionLabel_aliIdalimentacion}" for="aliIdalimentacion" />
                    <h:inputText id="aliIdalimentacion" value="#{alimentacionController.selected.aliIdalimentacion}" title="#{bundle.EditAlimentacionTitle_aliIdalimentacion}" required="true" requiredMessage="#{bundle.EditAlimentacionRequiredMessage_aliIdalimentacion}"/>
                    <h:outputLabel value="#{bundle.EditAlimentacionLabel_prnIdpersonal}" for="prnIdpersonal" />
                    <h:inputText id="prnIdpersonal" value="#{alimentacionController.selected.prnIdpersonal}" title="#{bundle.EditAlimentacionTitle_prnIdpersonal}" />
                    <h:outputLabel value="#{bundle.EditAlimentacionLabel_rpgIdrolpagos}" for="rpgIdrolpagos" />
                    <h:inputText id="rpgIdrolpagos" value="#{alimentacionController.selected.rpgIdrolpagos}" title="#{bundle.EditAlimentacionTitle_rpgIdrolpagos}" />
                    <h:outputLabel value="#{bundle.EditAlimentacionLabel_aliNumeroalmuerzo}" for="aliNumeroalmuerzo" />
                    <h:inputText id="aliNumeroalmuerzo" value="#{alimentacionController.selected.aliNumeroalmuerzo}" title="#{bundle.EditAlimentacionTitle_aliNumeroalmuerzo}" />
                    <h:outputLabel value="#{bundle.EditAlimentacionLabel_aliTotalvalor}" for="aliTotalvalor" />
                    <h:inputText id="aliTotalvalor" value="#{alimentacionController.selected.aliTotalvalor}" title="#{bundle.EditAlimentacionTitle_aliTotalvalor}" />
                </h:panelGrid>
                <h:commandLink action="#{alimentacionController.update}" value="#{bundle.EditAlimentacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlimentacionViewLink}"/>
                <br />
                <h:commandLink action="#{alimentacionController.prepareList}" value="#{bundle.EditAlimentacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlimentacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
