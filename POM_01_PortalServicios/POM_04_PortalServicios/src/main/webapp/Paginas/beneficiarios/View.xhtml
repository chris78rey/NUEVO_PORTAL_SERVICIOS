<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBeneficiariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_beneficiariosPK_pcnNumeroHc}"/>
                    <h:outputText value="#{beneficiariosController.selected.beneficiariosPK.pcnNumeroHc}" title="#{bundle.ViewBeneficiariosTitle_beneficiariosPK_pcnNumeroHc}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_beneficiariosPK_ascNumero}"/>
                    <h:outputText value="#{beneficiariosController.selected.beneficiariosPK.ascNumero}" title="#{bundle.ViewBeneficiariosTitle_beneficiariosPK_ascNumero}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_estado}"/>
                    <h:outputText value="#{beneficiariosController.selected.estado}" title="#{bundle.ViewBeneficiariosTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_inicioSeguro}"/>
                    <h:outputText value="#{beneficiariosController.selected.inicioSeguro}" title="#{bundle.ViewBeneficiariosTitle_inicioSeguro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_seguro}"/>
                    <h:outputText value="#{beneficiariosController.selected.seguro}" title="#{bundle.ViewBeneficiariosTitle_seguro}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_fechaBaja}"/>
                    <h:outputText value="#{beneficiariosController.selected.fechaBaja}" title="#{bundle.ViewBeneficiariosTitle_fechaBaja}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_finSeguro}"/>
                    <h:outputText value="#{beneficiariosController.selected.finSeguro}" title="#{bundle.ViewBeneficiariosTitle_finSeguro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_observacion}"/>
                    <h:outputText value="#{beneficiariosController.selected.observacion}" title="#{bundle.ViewBeneficiariosTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_fechaIngreso}"/>
                    <h:outputText value="#{beneficiariosController.selected.fechaIngreso}" title="#{bundle.ViewBeneficiariosTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_monto}"/>
                    <h:outputText value="#{beneficiariosController.selected.monto}" title="#{bundle.ViewBeneficiariosTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_prsCodigo}"/>
                    <h:outputText value="#{beneficiariosController.selected.prsCodigo}" title="#{bundle.ViewBeneficiariosTitle_prsCodigo}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_montoVerificado}"/>
                    <h:outputText value="#{beneficiariosController.selected.montoVerificado}" title="#{bundle.ViewBeneficiariosTitle_montoVerificado}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_montoBeneficio}"/>
                    <h:outputText value="#{beneficiariosController.selected.montoBeneficio}" title="#{bundle.ViewBeneficiariosTitle_montoBeneficio}"/>
                    <h:outputText value="#{bundle.ViewBeneficiariosLabel_motivoAnulacion}"/>
                    <h:outputText value="#{beneficiariosController.selected.motivoAnulacion}" title="#{bundle.ViewBeneficiariosTitle_motivoAnulacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{beneficiariosController.destroyAndView}" value="#{bundle.ViewBeneficiariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBeneficiariosEditLink}"/>
                <br />
                <h:commandLink action="#{beneficiariosController.prepareCreate}" value="#{bundle.ViewBeneficiariosCreateLink}" />
                <br />
                <h:commandLink action="#{beneficiariosController.prepareList}" value="#{bundle.ViewBeneficiariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBeneficiariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
