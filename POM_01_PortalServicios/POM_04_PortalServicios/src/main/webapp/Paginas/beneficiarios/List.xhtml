<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBeneficiariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBeneficiariosEmpty}" rendered="#{beneficiariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{beneficiariosController.items.rowCount > 0}">
                    <h:outputText value="#{beneficiariosController.pagination.pageFirstItem + 1}..#{beneficiariosController.pagination.pageLastItem + 1}/#{beneficiariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{beneficiariosController.previous}" value="#{bundle.Previous} #{beneficiariosController.pagination.pageSize}" rendered="#{beneficiariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{beneficiariosController.next}" value="#{bundle.Next} #{beneficiariosController.pagination.pageSize}" rendered="#{beneficiariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{beneficiariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_beneficiariosPK_pcnNumeroHc}"/>
                            </f:facet>
                            <h:outputText value="#{item.beneficiariosPK.pcnNumeroHc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_beneficiariosPK_ascNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.beneficiariosPK.ascNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_inicioSeguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.inicioSeguro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_seguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.seguro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_fechaBaja}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBaja}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_finSeguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.finSeguro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_montoVerificado}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoVerificado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_montoBeneficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoBeneficio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiariosTitle_motivoAnulacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoAnulacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{beneficiariosController.prepareView}" value="#{bundle.ListBeneficiariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{beneficiariosController.prepareEdit}" value="#{bundle.ListBeneficiariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{beneficiariosController.destroy}" value="#{bundle.ListBeneficiariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{beneficiariosController.prepareCreate}" value="#{bundle.ListBeneficiariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBeneficiariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
