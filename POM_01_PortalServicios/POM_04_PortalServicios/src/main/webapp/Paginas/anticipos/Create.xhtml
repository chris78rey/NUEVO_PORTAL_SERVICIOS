<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnticiposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{anticiposController.selected.numero}" title="#{bundle.CreateAnticiposTitle_numero}" required="true" requiredMessage="#{bundle.CreateAnticiposRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_pcnNumeroHc}" for="pcnNumeroHc" />
                    <h:inputText id="pcnNumeroHc" value="#{anticiposController.selected.pcnNumeroHc}" title="#{bundle.CreateAnticiposTitle_pcnNumeroHc}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{anticiposController.selected.fecha}" title="#{bundle.CreateAnticiposTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{anticiposController.selected.valor}" title="#{bundle.CreateAnticiposTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{anticiposController.selected.saldo}" title="#{bundle.CreateAnticiposTitle_saldo}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{anticiposController.selected.estado}" title="#{bundle.CreateAnticiposTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_formaPago}" for="formaPago" />
                    <h:inputText id="formaPago" value="#{anticiposController.selected.formaPago}" title="#{bundle.CreateAnticiposTitle_formaPago}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_caja}" for="caja" />
                    <h:inputText id="caja" value="#{anticiposController.selected.caja}" title="#{bundle.CreateAnticiposTitle_caja}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_monedaDeTrabajo}" for="monedaDeTrabajo" />
                    <h:inputText id="monedaDeTrabajo" value="#{anticiposController.selected.monedaDeTrabajo}" title="#{bundle.CreateAnticiposTitle_monedaDeTrabajo}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_valore}" for="valore" />
                    <h:inputText id="valore" value="#{anticiposController.selected.valore}" title="#{bundle.CreateAnticiposTitle_valore}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_saldoe}" for="saldoe" />
                    <h:inputText id="saldoe" value="#{anticiposController.selected.saldoe}" title="#{bundle.CreateAnticiposTitle_saldoe}" />
                    <h:outputLabel value="#{bundle.CreateAnticiposLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{anticiposController.selected.observacion}" title="#{bundle.CreateAnticiposTitle_observacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{anticiposController.create}" value="#{bundle.CreateAnticiposSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{anticiposController.prepareList}" value="#{bundle.CreateAnticiposShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAnticiposIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
