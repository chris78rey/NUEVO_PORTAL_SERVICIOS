<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContabilizacionBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_cntbncEmpCodigo}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.cntbncEmpCodigo}" title="#{bundle.ViewContabilizacionBancosTitle_cntbncEmpCodigo}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_cntbncTipo}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.cntbncTipo}" title="#{bundle.ViewContabilizacionBancosTitle_cntbncTipo}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_cntbncNumero}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.cntbncNumero}" title="#{bundle.ViewContabilizacionBancosTitle_cntbncNumero}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_cntmvmbncId}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.cntmvmbncId}" title="#{bundle.ViewContabilizacionBancosTitle_cntmvmbncId}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_fechaDesde}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.fechaDesde}" title="#{bundle.ViewContabilizacionBancosTitle_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_fechaHasta}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.fechaHasta}" title="#{bundle.ViewContabilizacionBancosTitle_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_usuario}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.usuario}" title="#{bundle.ViewContabilizacionBancosTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_estado}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.estado}" title="#{bundle.ViewContabilizacionBancosTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_tpocmpCodigo}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.tpocmpCodigo}" title="#{bundle.ViewContabilizacionBancosTitle_tpocmpCodigo}"/>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_cmpFecha}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.cmpFecha}" title="#{bundle.ViewContabilizacionBancosTitle_cmpFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContabilizacionBancosLabel_cmpClave}"/>
                    <h:outputText value="#{contabilizacionBancosController.selected.cmpClave}" title="#{bundle.ViewContabilizacionBancosTitle_cmpClave}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contabilizacionBancosController.destroyAndView}" value="#{bundle.ViewContabilizacionBancosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContabilizacionBancosEditLink}"/>
                <br />
                <h:commandLink action="#{contabilizacionBancosController.prepareCreate}" value="#{bundle.ViewContabilizacionBancosCreateLink}" />
                <br />
                <h:commandLink action="#{contabilizacionBancosController.prepareList}" value="#{bundle.ViewContabilizacionBancosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContabilizacionBancosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
