<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContabilizacionBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_cntbncEmpCodigo}" for="cntbncEmpCodigo" />
                    <h:inputText id="cntbncEmpCodigo" value="#{contabilizacionBancosController.selected.cntbncEmpCodigo}" title="#{bundle.EditContabilizacionBancosTitle_cntbncEmpCodigo}" />
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_cntbncTipo}" for="cntbncTipo" />
                    <h:inputText id="cntbncTipo" value="#{contabilizacionBancosController.selected.cntbncTipo}" title="#{bundle.EditContabilizacionBancosTitle_cntbncTipo}" />
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_cntbncNumero}" for="cntbncNumero" />
                    <h:inputText id="cntbncNumero" value="#{contabilizacionBancosController.selected.cntbncNumero}" title="#{bundle.EditContabilizacionBancosTitle_cntbncNumero}" />
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_cntmvmbncId}" for="cntmvmbncId" />
                    <h:inputText id="cntmvmbncId" value="#{contabilizacionBancosController.selected.cntmvmbncId}" title="#{bundle.EditContabilizacionBancosTitle_cntmvmbncId}" required="true" requiredMessage="#{bundle.EditContabilizacionBancosRequiredMessage_cntmvmbncId}"/>
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{contabilizacionBancosController.selected.fechaDesde}" title="#{bundle.EditContabilizacionBancosTitle_fechaDesde}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_fechaHasta}" for="fechaHasta" />
                    <h:inputText id="fechaHasta" value="#{contabilizacionBancosController.selected.fechaHasta}" title="#{bundle.EditContabilizacionBancosTitle_fechaHasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{contabilizacionBancosController.selected.usuario}" title="#{bundle.EditContabilizacionBancosTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{contabilizacionBancosController.selected.estado}" title="#{bundle.EditContabilizacionBancosTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_tpocmpCodigo}" for="tpocmpCodigo" />
                    <h:inputText id="tpocmpCodigo" value="#{contabilizacionBancosController.selected.tpocmpCodigo}" title="#{bundle.EditContabilizacionBancosTitle_tpocmpCodigo}" />
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_cmpFecha}" for="cmpFecha" />
                    <h:inputText id="cmpFecha" value="#{contabilizacionBancosController.selected.cmpFecha}" title="#{bundle.EditContabilizacionBancosTitle_cmpFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContabilizacionBancosLabel_cmpClave}" for="cmpClave" />
                    <h:inputText id="cmpClave" value="#{contabilizacionBancosController.selected.cmpClave}" title="#{bundle.EditContabilizacionBancosTitle_cmpClave}" />
                </h:panelGrid>
                <h:commandLink action="#{contabilizacionBancosController.update}" value="#{bundle.EditContabilizacionBancosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContabilizacionBancosViewLink}"/>
                <br />
                <h:commandLink action="#{contabilizacionBancosController.prepareList}" value="#{bundle.EditContabilizacionBancosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContabilizacionBancosIndexLink}" />

    </ui:composition>

</html>
