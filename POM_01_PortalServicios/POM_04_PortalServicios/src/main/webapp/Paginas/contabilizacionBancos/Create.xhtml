<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContabilizacionBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_cntbncEmpCodigo}" for="cntbncEmpCodigo" />
                    <h:inputText id="cntbncEmpCodigo" value="#{contabilizacionBancosController.selected.cntbncEmpCodigo}" title="#{bundle.CreateContabilizacionBancosTitle_cntbncEmpCodigo}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_cntbncTipo}" for="cntbncTipo" />
                    <h:inputText id="cntbncTipo" value="#{contabilizacionBancosController.selected.cntbncTipo}" title="#{bundle.CreateContabilizacionBancosTitle_cntbncTipo}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_cntbncNumero}" for="cntbncNumero" />
                    <h:inputText id="cntbncNumero" value="#{contabilizacionBancosController.selected.cntbncNumero}" title="#{bundle.CreateContabilizacionBancosTitle_cntbncNumero}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_cntmvmbncId}" for="cntmvmbncId" />
                    <h:inputText id="cntmvmbncId" value="#{contabilizacionBancosController.selected.cntmvmbncId}" title="#{bundle.CreateContabilizacionBancosTitle_cntmvmbncId}" required="true" requiredMessage="#{bundle.CreateContabilizacionBancosRequiredMessage_cntmvmbncId}"/>
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{contabilizacionBancosController.selected.fechaDesde}" title="#{bundle.CreateContabilizacionBancosTitle_fechaDesde}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_fechaHasta}" for="fechaHasta" />
                    <h:inputText id="fechaHasta" value="#{contabilizacionBancosController.selected.fechaHasta}" title="#{bundle.CreateContabilizacionBancosTitle_fechaHasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{contabilizacionBancosController.selected.usuario}" title="#{bundle.CreateContabilizacionBancosTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{contabilizacionBancosController.selected.estado}" title="#{bundle.CreateContabilizacionBancosTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_tpocmpCodigo}" for="tpocmpCodigo" />
                    <h:inputText id="tpocmpCodigo" value="#{contabilizacionBancosController.selected.tpocmpCodigo}" title="#{bundle.CreateContabilizacionBancosTitle_tpocmpCodigo}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_cmpFecha}" for="cmpFecha" />
                    <h:inputText id="cmpFecha" value="#{contabilizacionBancosController.selected.cmpFecha}" title="#{bundle.CreateContabilizacionBancosTitle_cmpFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateContabilizacionBancosLabel_cmpClave}" for="cmpClave" />
                    <h:inputText id="cmpClave" value="#{contabilizacionBancosController.selected.cmpClave}" title="#{bundle.CreateContabilizacionBancosTitle_cmpClave}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contabilizacionBancosController.create}" value="#{bundle.CreateContabilizacionBancosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contabilizacionBancosController.prepareList}" value="#{bundle.CreateContabilizacionBancosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContabilizacionBancosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
