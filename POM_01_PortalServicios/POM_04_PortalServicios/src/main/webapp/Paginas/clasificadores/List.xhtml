<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClasificadoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClasificadoresEmpty}" rendered="#{clasificadoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clasificadoresController.items.rowCount > 0}">
                    <h:outputText value="#{clasificadoresController.pagination.pageFirstItem + 1}..#{clasificadoresController.pagination.pageLastItem + 1}/#{clasificadoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clasificadoresController.previous}" value="#{bundle.Previous} #{clasificadoresController.pagination.pageSize}" rendered="#{clasificadoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clasificadoresController.next}" value="#{bundle.Next} #{clasificadoresController.pagination.pageSize}" rendered="#{clasificadoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clasificadoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_tipoServicioTarifario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoServicioTarifario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_tipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_clasificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_subclasificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.subclasificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_altaComplejidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.altaComplejidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_valorUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUnitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_convenio}"/>
                            </f:facet>
                            <h:outputText value="#{item.convenio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificadoresTitle_calculoAutomatico}"/>
                            </f:facet>
                            <h:outputText value="#{item.calculoAutomatico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clasificadoresController.prepareView}" value="#{bundle.ListClasificadoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasificadoresController.prepareEdit}" value="#{bundle.ListClasificadoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasificadoresController.destroy}" value="#{bundle.ListClasificadoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clasificadoresController.prepareCreate}" value="#{bundle.ListClasificadoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClasificadoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
