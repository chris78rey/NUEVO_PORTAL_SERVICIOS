<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificadoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_id}"/>
                    <h:outputText value="#{clasificadoresController.selected.id}" title="#{bundle.ViewClasificadoresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_tipoServicioTarifario}"/>
                    <h:outputText value="#{clasificadoresController.selected.tipoServicioTarifario}" title="#{bundle.ViewClasificadoresTitle_tipoServicioTarifario}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_tipoServicio}"/>
                    <h:outputText value="#{clasificadoresController.selected.tipoServicio}" title="#{bundle.ViewClasificadoresTitle_tipoServicio}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_clasificador}"/>
                    <h:outputText value="#{clasificadoresController.selected.clasificador}" title="#{bundle.ViewClasificadoresTitle_clasificador}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_subclasificacion}"/>
                    <h:outputText value="#{clasificadoresController.selected.subclasificacion}" title="#{bundle.ViewClasificadoresTitle_subclasificacion}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_altaComplejidad}"/>
                    <h:outputText value="#{clasificadoresController.selected.altaComplejidad}" title="#{bundle.ViewClasificadoresTitle_altaComplejidad}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_valorUnitario}"/>
                    <h:outputText value="#{clasificadoresController.selected.valorUnitario}" title="#{bundle.ViewClasificadoresTitle_valorUnitario}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_codigo}"/>
                    <h:outputText value="#{clasificadoresController.selected.codigo}" title="#{bundle.ViewClasificadoresTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_convenio}"/>
                    <h:outputText value="#{clasificadoresController.selected.convenio}" title="#{bundle.ViewClasificadoresTitle_convenio}"/>
                    <h:outputText value="#{bundle.ViewClasificadoresLabel_calculoAutomatico}"/>
                    <h:outputText value="#{clasificadoresController.selected.calculoAutomatico}" title="#{bundle.ViewClasificadoresTitle_calculoAutomatico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificadoresController.destroyAndView}" value="#{bundle.ViewClasificadoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificadoresEditLink}"/>
                <br />
                <h:commandLink action="#{clasificadoresController.prepareCreate}" value="#{bundle.ViewClasificadoresCreateLink}" />
                <br />
                <h:commandLink action="#{clasificadoresController.prepareList}" value="#{bundle.ViewClasificadoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificadoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
