<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClasificadoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clasificadoresController.selected.id}" title="#{bundle.EditClasificadoresTitle_id}" required="true" requiredMessage="#{bundle.EditClasificadoresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_tipoServicioTarifario}" for="tipoServicioTarifario" />
                    <h:inputText id="tipoServicioTarifario" value="#{clasificadoresController.selected.tipoServicioTarifario}" title="#{bundle.EditClasificadoresTitle_tipoServicioTarifario}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_tipoServicio}" for="tipoServicio" />
                    <h:inputText id="tipoServicio" value="#{clasificadoresController.selected.tipoServicio}" title="#{bundle.EditClasificadoresTitle_tipoServicio}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_clasificador}" for="clasificador" />
                    <h:inputText id="clasificador" value="#{clasificadoresController.selected.clasificador}" title="#{bundle.EditClasificadoresTitle_clasificador}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_subclasificacion}" for="subclasificacion" />
                    <h:inputText id="subclasificacion" value="#{clasificadoresController.selected.subclasificacion}" title="#{bundle.EditClasificadoresTitle_subclasificacion}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_altaComplejidad}" for="altaComplejidad" />
                    <h:inputText id="altaComplejidad" value="#{clasificadoresController.selected.altaComplejidad}" title="#{bundle.EditClasificadoresTitle_altaComplejidad}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{clasificadoresController.selected.valorUnitario}" title="#{bundle.EditClasificadoresTitle_valorUnitario}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{clasificadoresController.selected.codigo}" title="#{bundle.EditClasificadoresTitle_codigo}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_convenio}" for="convenio" />
                    <h:inputText id="convenio" value="#{clasificadoresController.selected.convenio}" title="#{bundle.EditClasificadoresTitle_convenio}" />
                    <h:outputLabel value="#{bundle.EditClasificadoresLabel_calculoAutomatico}" for="calculoAutomatico" />
                    <h:inputText id="calculoAutomatico" value="#{clasificadoresController.selected.calculoAutomatico}" title="#{bundle.EditClasificadoresTitle_calculoAutomatico}" />
                </h:panelGrid>
                <h:commandLink action="#{clasificadoresController.update}" value="#{bundle.EditClasificadoresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClasificadoresViewLink}"/>
                <br />
                <h:commandLink action="#{clasificadoresController.prepareList}" value="#{bundle.EditClasificadoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClasificadoresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
