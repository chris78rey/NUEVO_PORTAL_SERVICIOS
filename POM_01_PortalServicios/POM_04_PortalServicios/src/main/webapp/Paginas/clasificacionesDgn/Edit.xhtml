<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClasificacionesDgnTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClasificacionesDgnLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{clasificacionesDgnController.selected.numero}" title="#{bundle.EditClasificacionesDgnTitle_numero}" required="true" requiredMessage="#{bundle.EditClasificacionesDgnRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditClasificacionesDgnLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{clasificacionesDgnController.selected.tipo}" title="#{bundle.EditClasificacionesDgnTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditClasificacionesDgnLabel_estadio}" for="estadio" />
                    <h:inputText id="estadio" value="#{clasificacionesDgnController.selected.estadio}" title="#{bundle.EditClasificacionesDgnTitle_estadio}" />
                </h:panelGrid>
                <h:commandLink action="#{clasificacionesDgnController.update}" value="#{bundle.EditClasificacionesDgnSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClasificacionesDgnViewLink}"/>
                <br />
                <h:commandLink action="#{clasificacionesDgnController.prepareList}" value="#{bundle.EditClasificacionesDgnShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClasificacionesDgnIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
