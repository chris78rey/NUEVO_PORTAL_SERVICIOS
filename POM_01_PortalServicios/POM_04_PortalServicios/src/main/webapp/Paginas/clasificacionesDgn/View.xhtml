<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificacionesDgnTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificacionesDgnLabel_numero}"/>
                    <h:outputText value="#{clasificacionesDgnController.selected.numero}" title="#{bundle.ViewClasificacionesDgnTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewClasificacionesDgnLabel_tipo}"/>
                    <h:outputText value="#{clasificacionesDgnController.selected.tipo}" title="#{bundle.ViewClasificacionesDgnTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewClasificacionesDgnLabel_estadio}"/>
                    <h:outputText value="#{clasificacionesDgnController.selected.estadio}" title="#{bundle.ViewClasificacionesDgnTitle_estadio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionesDgnController.destroyAndView}" value="#{bundle.ViewClasificacionesDgnDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificacionesDgnEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacionesDgnController.prepareCreate}" value="#{bundle.ViewClasificacionesDgnCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacionesDgnController.prepareList}" value="#{bundle.ViewClasificacionesDgnShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificacionesDgnIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
