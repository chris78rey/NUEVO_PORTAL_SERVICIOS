<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClasificacionesDgnTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClasificacionesDgnLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{clasificacionesDgnController.selected.numero}" title="#{bundle.CreateClasificacionesDgnTitle_numero}" required="true" requiredMessage="#{bundle.CreateClasificacionesDgnRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateClasificacionesDgnLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{clasificacionesDgnController.selected.tipo}" title="#{bundle.CreateClasificacionesDgnTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateClasificacionesDgnLabel_estadio}" for="estadio" />
                    <h:inputText id="estadio" value="#{clasificacionesDgnController.selected.estadio}" title="#{bundle.CreateClasificacionesDgnTitle_estadio}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionesDgnController.create}" value="#{bundle.CreateClasificacionesDgnSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clasificacionesDgnController.prepareList}" value="#{bundle.CreateClasificacionesDgnShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClasificacionesDgnIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
