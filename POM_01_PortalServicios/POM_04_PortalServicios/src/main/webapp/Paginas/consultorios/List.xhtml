<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsultoriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConsultoriosEmpty}" rendered="#{consultoriosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{consultoriosController.items.rowCount > 0}">
                    <h:outputText value="#{consultoriosController.pagination.pageFirstItem + 1}..#{consultoriosController.pagination.pageLastItem + 1}/#{consultoriosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{consultoriosController.previous}" value="#{bundle.Previous} #{consultoriosController.pagination.pageSize}" rendered="#{consultoriosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{consultoriosController.next}" value="#{bundle.Next} #{consultoriosController.pagination.pageSize}" rendered="#{consultoriosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{consultoriosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultoriosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultoriosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultoriosTitle_estadoDeDisponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDeDisponibilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{consultoriosController.prepareView}" value="#{bundle.ListConsultoriosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultoriosController.prepareEdit}" value="#{bundle.ListConsultoriosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultoriosController.destroy}" value="#{bundle.ListConsultoriosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{consultoriosController.prepareCreate}" value="#{bundle.ListConsultoriosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConsultoriosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
