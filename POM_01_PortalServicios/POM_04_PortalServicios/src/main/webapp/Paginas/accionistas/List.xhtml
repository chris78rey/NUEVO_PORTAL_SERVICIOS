<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccionistasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionistasEmpty}" rendered="#{accionistasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accionistasController.items.rowCount > 0}">
                    <h:outputText value="#{accionistasController.pagination.pageFirstItem + 1}..#{accionistasController.pagination.pageLastItem + 1}/#{accionistasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accionistasController.previous}" value="#{bundle.Previous} #{accionistasController.pagination.pageSize}" rendered="#{accionistasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accionistasController.next}" value="#{bundle.Next} #{accionistasController.pagination.pageSize}" rendered="#{accionistasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{accionistasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionistasTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionistasTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionistasTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionistasTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionistasTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionistasTitle_idContable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accionistasController.prepareView}" value="#{bundle.ListAccionistasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accionistasController.prepareEdit}" value="#{bundle.ListAccionistasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accionistasController.destroy}" value="#{bundle.ListAccionistasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accionistasController.prepareCreate}" value="#{bundle.ListAccionistasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionistasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
