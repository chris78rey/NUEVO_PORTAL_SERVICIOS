<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccionistasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccionistasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{accionistasController.selected.codigo}" title="#{bundle.CreateAccionistasTitle_codigo}" required="true" requiredMessage="#{bundle.CreateAccionistasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateAccionistasLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{accionistasController.selected.apellidos}" title="#{bundle.CreateAccionistasTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateAccionistasLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{accionistasController.selected.nombres}" title="#{bundle.CreateAccionistasTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateAccionistasLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{accionistasController.selected.titulo}" title="#{bundle.CreateAccionistasTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateAccionistasLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{accionistasController.selected.observacion}" title="#{bundle.CreateAccionistasTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateAccionistasLabel_idContable}" for="idContable" />
                    <h:inputText id="idContable" value="#{accionistasController.selected.idContable}" title="#{bundle.CreateAccionistasTitle_idContable}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accionistasController.create}" value="#{bundle.CreateAccionistasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accionistasController.prepareList}" value="#{bundle.CreateAccionistasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccionistasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
