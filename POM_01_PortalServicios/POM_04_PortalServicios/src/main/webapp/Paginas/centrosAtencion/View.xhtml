<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCentrosAtencionTitle}"></h:outputText>

            <h:form>

                    <h:outputText value="#{bundle.ViewCentrosAtencionLabel_catIdcentro}"/>

                    <h:outputText value="#{bundle.ViewCentrosAtencionLabel_catCentroatencion}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{centrosAtencionController.destroyAndView}" value="#{bundle.ViewCentrosAtencionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCentrosAtencionEditLink}"/>
                <br />
                <h:commandLink action="#{centrosAtencionController.prepareCreate}" value="#{bundle.ViewCentrosAtencionCreateLink}" />
                <br />
                <h:commandLink action="#{centrosAtencionController.prepareList}" value="#{bundle.ViewCentrosAtencionShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewCentrosAtencionIndexLink}"/>
