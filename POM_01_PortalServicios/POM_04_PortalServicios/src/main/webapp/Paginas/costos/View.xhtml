<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCostosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCostosLabel_codigo}"/>
                    <h:outputText value="#{costosController.selected.codigo}" title="#{bundle.ViewCostosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewCostosLabel_integracion}"/>
                    <h:outputText value="#{costosController.selected.integracion}" title="#{bundle.ViewCostosTitle_integracion}"/>
                    <h:outputText value="#{bundle.ViewCostosLabel_descripcion}"/>
                    <h:outputText value="#{costosController.selected.descripcion}" title="#{bundle.ViewCostosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCostosLabel_observacion}"/>
                    <h:outputText value="#{costosController.selected.observacion}" title="#{bundle.ViewCostosTitle_observacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{costosController.destroyAndView}" value="#{bundle.ViewCostosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCostosEditLink}"/>
                <br />
                <h:commandLink action="#{costosController.prepareCreate}" value="#{bundle.ViewCostosCreateLink}" />
                <br />
                <h:commandLink action="#{costosController.prepareList}" value="#{bundle.ViewCostosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCostosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
