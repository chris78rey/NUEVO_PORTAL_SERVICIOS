<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCostosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCostosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{costosController.selected.codigo}" title="#{bundle.EditCostosTitle_codigo}" required="true" requiredMessage="#{bundle.EditCostosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditCostosLabel_integracion}" for="integracion" />
                    <h:inputText id="integracion" value="#{costosController.selected.integracion}" title="#{bundle.EditCostosTitle_integracion}" />
                    <h:outputLabel value="#{bundle.EditCostosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{costosController.selected.descripcion}" title="#{bundle.EditCostosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditCostosLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{costosController.selected.observacion}" title="#{bundle.EditCostosTitle_observacion}" />
                </h:panelGrid>
                <h:commandLink action="#{costosController.update}" value="#{bundle.EditCostosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCostosViewLink}"/>
                <br />
                <h:commandLink action="#{costosController.prepareList}" value="#{bundle.EditCostosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCostosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
