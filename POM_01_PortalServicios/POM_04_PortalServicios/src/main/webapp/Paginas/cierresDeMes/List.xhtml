<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCierresDeMesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCierresDeMesEmpty}" rendered="#{cierresDeMesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cierresDeMesController.items.rowCount > 0}">
                    <h:outputText value="#{cierresDeMesController.pagination.pageFirstItem + 1}..#{cierresDeMesController.pagination.pageLastItem + 1}/#{cierresDeMesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cierresDeMesController.previous}" value="#{bundle.Previous} #{cierresDeMesController.pagination.pageSize}" rendered="#{cierresDeMesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cierresDeMesController.next}" value="#{bundle.Next} #{cierresDeMesController.pagination.pageSize}" rendered="#{cierresDeMesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cierresDeMesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCierresDeMesTitle_cierresDeMesPK_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.cierresDeMesPK.mes}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCierresDeMesTitle_cierresDeMesPK_empCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cierresDeMesPK.empCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCierresDeMesTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCierresDeMesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cierresDeMesController.prepareView}" value="#{bundle.ListCierresDeMesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cierresDeMesController.prepareEdit}" value="#{bundle.ListCierresDeMesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cierresDeMesController.destroy}" value="#{bundle.ListCierresDeMesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cierresDeMesController.prepareCreate}" value="#{bundle.ListCierresDeMesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCierresDeMesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
