<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCierresDeMesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCierresDeMesLabel_cierresDeMesPK_mes}"/>
                    <h:outputText value="#{cierresDeMesController.selected.cierresDeMesPK.mes}" title="#{bundle.ViewCierresDeMesTitle_cierresDeMesPK_mes}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCierresDeMesLabel_cierresDeMesPK_empCodigo}"/>
                    <h:outputText value="#{cierresDeMesController.selected.cierresDeMesPK.empCodigo}" title="#{bundle.ViewCierresDeMesTitle_cierresDeMesPK_empCodigo}"/>
                    <h:outputText value="#{bundle.ViewCierresDeMesLabel_usuario}"/>
                    <h:outputText value="#{cierresDeMesController.selected.usuario}" title="#{bundle.ViewCierresDeMesTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewCierresDeMesLabel_estado}"/>
                    <h:outputText value="#{cierresDeMesController.selected.estado}" title="#{bundle.ViewCierresDeMesTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cierresDeMesController.destroyAndView}" value="#{bundle.ViewCierresDeMesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCierresDeMesEditLink}"/>
                <br />
                <h:commandLink action="#{cierresDeMesController.prepareCreate}" value="#{bundle.ViewCierresDeMesCreateLink}" />
                <br />
                <h:commandLink action="#{cierresDeMesController.prepareList}" value="#{bundle.ViewCierresDeMesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCierresDeMesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
