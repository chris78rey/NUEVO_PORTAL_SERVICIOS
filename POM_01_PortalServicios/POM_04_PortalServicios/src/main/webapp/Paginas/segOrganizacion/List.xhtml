<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegOrganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegOrganizacionEmpty}" rendered="#{segOrganizacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segOrganizacionController.items.rowCount > 0}">
                    <h:outputText value="#{segOrganizacionController.pagination.pageFirstItem + 1}..#{segOrganizacionController.pagination.pageLastItem + 1}/#{segOrganizacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segOrganizacionController.previous}" value="#{bundle.Previous} #{segOrganizacionController.pagination.pageSize}" rendered="#{segOrganizacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segOrganizacionController.next}" value="#{bundle.Next} #{segOrganizacionController.pagination.pageSize}" rendered="#{segOrganizacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segOrganizacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOrganizacionTitle_orgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orgId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOrganizacionTitle_orgNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.orgNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOrganizacionTitle_orgRuc}"/>
                            </f:facet>
                            <h:outputText value="#{item.orgRuc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segOrganizacionController.prepareView}" value="#{bundle.ListSegOrganizacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segOrganizacionController.prepareEdit}" value="#{bundle.ListSegOrganizacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segOrganizacionController.destroy}" value="#{bundle.ListSegOrganizacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segOrganizacionController.prepareCreate}" value="#{bundle.ListSegOrganizacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSegOrganizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
