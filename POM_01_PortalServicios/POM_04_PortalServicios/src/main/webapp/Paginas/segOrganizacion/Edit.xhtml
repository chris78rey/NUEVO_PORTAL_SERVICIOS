<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSegOrganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSegOrganizacionLabel_orgId}" for="orgId" />
                    <h:inputText id="orgId" value="#{segOrganizacionController.selected.orgId}" title="#{bundle.EditSegOrganizacionTitle_orgId}" required="true" requiredMessage="#{bundle.EditSegOrganizacionRequiredMessage_orgId}"/>
                    <h:outputLabel value="#{bundle.EditSegOrganizacionLabel_orgNombre}" for="orgNombre" />
                    <h:inputText id="orgNombre" value="#{segOrganizacionController.selected.orgNombre}" title="#{bundle.EditSegOrganizacionTitle_orgNombre}" />
                    <h:outputLabel value="#{bundle.EditSegOrganizacionLabel_orgRuc}" for="orgRuc" />
                    <h:inputText id="orgRuc" value="#{segOrganizacionController.selected.orgRuc}" title="#{bundle.EditSegOrganizacionTitle_orgRuc}" />
                </h:panelGrid>
                <h:commandLink action="#{segOrganizacionController.update}" value="#{bundle.EditSegOrganizacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSegOrganizacionViewLink}"/>
                <br />
                <h:commandLink action="#{segOrganizacionController.prepareList}" value="#{bundle.EditSegOrganizacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSegOrganizacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
