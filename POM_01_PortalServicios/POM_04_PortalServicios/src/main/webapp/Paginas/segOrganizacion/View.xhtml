<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSegOrganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSegOrganizacionLabel_orgId}"/>
                    <h:outputText value="#{segOrganizacionController.selected.orgId}" title="#{bundle.ViewSegOrganizacionTitle_orgId}"/>
                    <h:outputText value="#{bundle.ViewSegOrganizacionLabel_orgNombre}"/>
                    <h:outputText value="#{segOrganizacionController.selected.orgNombre}" title="#{bundle.ViewSegOrganizacionTitle_orgNombre}"/>
                    <h:outputText value="#{bundle.ViewSegOrganizacionLabel_orgRuc}"/>
                    <h:outputText value="#{segOrganizacionController.selected.orgRuc}" title="#{bundle.ViewSegOrganizacionTitle_orgRuc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segOrganizacionController.destroyAndView}" value="#{bundle.ViewSegOrganizacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSegOrganizacionEditLink}"/>
                <br />
                <h:commandLink action="#{segOrganizacionController.prepareCreate}" value="#{bundle.ViewSegOrganizacionCreateLink}" />
                <br />
                <h:commandLink action="#{segOrganizacionController.prepareList}" value="#{bundle.ViewSegOrganizacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSegOrganizacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
