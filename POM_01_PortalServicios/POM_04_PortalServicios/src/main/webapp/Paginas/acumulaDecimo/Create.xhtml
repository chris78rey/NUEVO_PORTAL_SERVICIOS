<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAcumulaDecimoTitle}"></h:outputText>

            <h:form>

                    <h:outputLabel value="#{bundle.CreateAcumulaDecimoLabel_id}" for="id" />

                    <h:inputText id="accion" value="#{acumulaDecimoController.selected.accion}" title="#{bundle.CreateAcumulaDecimoTitle_accion}" />

                    <h:inputText id="fecha" value="#{acumulaDecimoController.selected.fecha}" title="#{bundle.CreateAcumulaDecimoTitle_fecha}" >

                    <h:outputLabel value="#{bundle.CreateAcumulaDecimoLabel_prnIdPersonal}" for="prnIdPersonal" />
                    <h:inputText id="prnIdPersonal" value="#{acumulaDecimoController.selected.prnIdPersonal}" title="#{bundle.CreateAcumulaDecimoTitle_prnIdPersonal}" />

                    <h:inputText id="anio" value="#{acumulaDecimoController.selected.anio}" title="#{bundle.CreateAcumulaDecimoTitle_anio}" />
                    <h:outputLabel value="#{bundle.CreateAcumulaDecimoLabel_fechaAperturaIs}" for="fechaAperturaIs" />
                    <h:inputText id="fechaAperturaIs" value="#{acumulaDecimoController.selected.fechaAperturaIs}" title="#{bundle.CreateAcumulaDecimoTitle_fechaAperturaIs}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAcumulaDecimoLabel_fechaFinIs}" for="fechaFinIs" />
                    <h:inputText id="fechaFinIs" value="#{acumulaDecimoController.selected.fechaFinIs}" title="#{bundle.CreateAcumulaDecimoTitle_fechaFinIs}" >

                    <h:outputLabel value="#{bundle.CreateAcumulaDecimoLabel_fechaAperturaIis}" for="fechaAperturaIis" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAcumulaDecimoLabel_fechaFinIis}" for="fechaFinIis" />
                    <h:inputText id="fechaFinIis" value="#{acumulaDecimoController.selected.fechaFinIis}" title="#{bundle.CreateAcumulaDecimoTitle_fechaFinIis}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                <h:commandLink action="#{acumulaDecimoController.create}" value="#{bundle.CreateAcumulaDecimoSaveLink}" />

                <br />
                <h:commandLink action="#{acumulaDecimoController.prepareList}" value="#{bundle.CreateAcumulaDecimoShowAllLink}" immediate="true"/>

                <br />
