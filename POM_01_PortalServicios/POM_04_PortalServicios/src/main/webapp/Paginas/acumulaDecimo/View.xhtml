<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewAcumulaDecimoTitle}"></h:outputText>

                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_accion}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.accion}" title="#{bundle.ViewAcumulaDecimoTitle_accion}"/>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_fecha}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.fecha}" title="#{bundle.ViewAcumulaDecimoTitle_fecha}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_prnIdPersonal}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.prnIdPersonal}" title="#{bundle.ViewAcumulaDecimoTitle_prnIdPersonal}"/>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_tipo}"/>

                    <h:outputText value="#{acumulaDecimoController.selected.anio}" title="#{bundle.ViewAcumulaDecimoTitle_anio}"/>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_fechaAperturaIs}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.fechaAperturaIs}" title="#{bundle.ViewAcumulaDecimoTitle_fechaAperturaIs}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_fechaFinIs}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.fechaFinIs}" title="#{bundle.ViewAcumulaDecimoTitle_fechaFinIs}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_fechaAperturaIis}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.fechaAperturaIis}" title="#{bundle.ViewAcumulaDecimoTitle_fechaAperturaIis}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAcumulaDecimoLabel_fechaFinIis}"/>
                    <h:outputText value="#{acumulaDecimoController.selected.fechaFinIis}" title="#{bundle.ViewAcumulaDecimoTitle_fechaFinIis}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                <br />
                <h:commandLink action="#{acumulaDecimoController.destroyAndView}" value="#{bundle.ViewAcumulaDecimoDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAcumulaDecimoEditLink}"/>
                <br />
                <h:commandLink action="#{acumulaDecimoController.prepareCreate}" value="#{bundle.ViewAcumulaDecimoCreateLink}" />
                <br />
                <h:commandLink action="#{acumulaDecimoController.prepareList}" value="#{bundle.ViewAcumulaDecimoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAcumulaDecimoIndexLink}"/>
