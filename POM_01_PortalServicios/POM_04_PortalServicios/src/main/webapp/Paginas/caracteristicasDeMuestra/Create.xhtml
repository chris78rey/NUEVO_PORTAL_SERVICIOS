<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCaracteristicasDeMuestraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCaracteristicasDeMuestraLabel_exmNumero}" for="exmNumero" />
                    <h:inputText id="exmNumero" value="#{caracteristicasDeMuestraController.selected.exmNumero}" title="#{bundle.CreateCaracteristicasDeMuestraTitle_exmNumero}" required="true" requiredMessage="#{bundle.CreateCaracteristicasDeMuestraRequiredMessage_exmNumero}"/>
                    <h:outputLabel value="#{bundle.CreateCaracteristicasDeMuestraLabel_calificador}" for="calificador" />
                    <h:inputText id="calificador" value="#{caracteristicasDeMuestraController.selected.calificador}" title="#{bundle.CreateCaracteristicasDeMuestraTitle_calificador}" />
                    <h:outputLabel value="#{bundle.CreateCaracteristicasDeMuestraLabel_motivoDeRechazo}" for="motivoDeRechazo" />
                    <h:inputText id="motivoDeRechazo" value="#{caracteristicasDeMuestraController.selected.motivoDeRechazo}" title="#{bundle.CreateCaracteristicasDeMuestraTitle_motivoDeRechazo}" />
                    <h:outputLabel value="#{bundle.CreateCaracteristicasDeMuestraLabel_sitioDeBiopsia}" for="sitioDeBiopsia" />
                    <h:inputText id="sitioDeBiopsia" value="#{caracteristicasDeMuestraController.selected.sitioDeBiopsia}" title="#{bundle.CreateCaracteristicasDeMuestraTitle_sitioDeBiopsia}" />
                    <h:outputLabel value="#{bundle.CreateCaracteristicasDeMuestraLabel_tipoDeFijacion}" for="tipoDeFijacion" />
                    <h:inputText id="tipoDeFijacion" value="#{caracteristicasDeMuestraController.selected.tipoDeFijacion}" title="#{bundle.CreateCaracteristicasDeMuestraTitle_tipoDeFijacion}" />
                    <h:outputLabel value="#{bundle.CreateCaracteristicasDeMuestraLabel_tipoDeMaterial}" for="tipoDeMaterial" />
                    <h:inputText id="tipoDeMaterial" value="#{caracteristicasDeMuestraController.selected.tipoDeMaterial}" title="#{bundle.CreateCaracteristicasDeMuestraTitle_tipoDeMaterial}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{caracteristicasDeMuestraController.create}" value="#{bundle.CreateCaracteristicasDeMuestraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{caracteristicasDeMuestraController.prepareList}" value="#{bundle.CreateCaracteristicasDeMuestraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCaracteristicasDeMuestraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
