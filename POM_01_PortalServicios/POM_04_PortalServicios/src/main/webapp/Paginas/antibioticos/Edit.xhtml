<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAntibioticosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAntibioticosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{antibioticosController.selected.codigo}" title="#{bundle.EditAntibioticosTitle_codigo}" required="true" requiredMessage="#{bundle.EditAntibioticosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditAntibioticosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{antibioticosController.selected.nombre}" title="#{bundle.EditAntibioticosTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{antibioticosController.update}" value="#{bundle.EditAntibioticosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAntibioticosViewLink}"/>
                <br />
                <h:commandLink action="#{antibioticosController.prepareList}" value="#{bundle.EditAntibioticosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAntibioticosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
