<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAntibioticosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAntibioticosEmpty}" rendered="#{antibioticosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{antibioticosController.items.rowCount > 0}">
                    <h:outputText value="#{antibioticosController.pagination.pageFirstItem + 1}..#{antibioticosController.pagination.pageLastItem + 1}/#{antibioticosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{antibioticosController.previous}" value="#{bundle.Previous} #{antibioticosController.pagination.pageSize}" rendered="#{antibioticosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{antibioticosController.next}" value="#{bundle.Next} #{antibioticosController.pagination.pageSize}" rendered="#{antibioticosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{antibioticosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntibioticosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntibioticosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{antibioticosController.prepareView}" value="#{bundle.ListAntibioticosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{antibioticosController.prepareEdit}" value="#{bundle.ListAntibioticosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{antibioticosController.destroy}" value="#{bundle.ListAntibioticosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{antibioticosController.prepareCreate}" value="#{bundle.ListAntibioticosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAntibioticosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
