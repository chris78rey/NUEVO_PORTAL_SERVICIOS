<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSegModulosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modId}" for="modId" />
                    <h:inputText id="modId" value="#{segModulosController.selected.modId}" title="#{bundle.CreateSegModulosTitle_modId}" required="true" requiredMessage="#{bundle.CreateSegModulosRequiredMessage_modId}"/>
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_orgId}" for="orgId" />
                    <h:inputText id="orgId" value="#{segModulosController.selected.orgId}" title="#{bundle.CreateSegModulosTitle_orgId}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modNombreModulo}" for="modNombreModulo" />
                    <h:inputText id="modNombreModulo" value="#{segModulosController.selected.modNombreModulo}" title="#{bundle.CreateSegModulosTitle_modNombreModulo}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modFechaCreacion}" for="modFechaCreacion" />
                    <h:inputText id="modFechaCreacion" value="#{segModulosController.selected.modFechaCreacion}" title="#{bundle.CreateSegModulosTitle_modFechaCreacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modUrl}" for="modUrl" />
                    <h:inputText id="modUrl" value="#{segModulosController.selected.modUrl}" title="#{bundle.CreateSegModulosTitle_modUrl}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modUrlSiguiente}" for="modUrlSiguiente" />
                    <h:inputText id="modUrlSiguiente" value="#{segModulosController.selected.modUrlSiguiente}" title="#{bundle.CreateSegModulosTitle_modUrlSiguiente}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modLogoName}" for="modLogoName" />
                    <h:inputText id="modLogoName" value="#{segModulosController.selected.modLogoName}" title="#{bundle.CreateSegModulosTitle_modLogoName}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modTitulo}" for="modTitulo" />
                    <h:inputText id="modTitulo" value="#{segModulosController.selected.modTitulo}" title="#{bundle.CreateSegModulosTitle_modTitulo}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_urlCambia}" for="urlCambia" />
                    <h:inputText id="urlCambia" value="#{segModulosController.selected.urlCambia}" title="#{bundle.CreateSegModulosTitle_urlCambia}" />
                    <h:outputLabel value="#{bundle.CreateSegModulosLabel_modOrden}" for="modOrden" />
                    <h:inputText id="modOrden" value="#{segModulosController.selected.modOrden}" title="#{bundle.CreateSegModulosTitle_modOrden}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segModulosController.create}" value="#{bundle.CreateSegModulosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{segModulosController.prepareList}" value="#{bundle.CreateSegModulosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSegModulosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
