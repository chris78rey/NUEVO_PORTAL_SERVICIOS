<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCajasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCajasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{cajasController.selected.codigo}" title="#{bundle.CreateCajasTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCajasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateCajasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{cajasController.selected.descripcion}" title="#{bundle.CreateCajasTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_nombreSecuencia}" for="nombreSecuencia" />
                    <h:inputText id="nombreSecuencia" value="#{cajasController.selected.nombreSecuencia}" title="#{bundle.CreateCajasTitle_nombreSecuencia}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_estadoDeDisponibilidad}" for="estadoDeDisponibilidad" />
                    <h:inputText id="estadoDeDisponibilidad" value="#{cajasController.selected.estadoDeDisponibilidad}" title="#{bundle.CreateCajasTitle_estadoDeDisponibilidad}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_nombreSecuenciaCtacbr}" for="nombreSecuenciaCtacbr" />
                    <h:inputText id="nombreSecuenciaCtacbr" value="#{cajasController.selected.nombreSecuenciaCtacbr}" title="#{bundle.CreateCajasTitle_nombreSecuenciaCtacbr}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_puntoServicio}" for="puntoServicio" />
                    <h:inputText id="puntoServicio" value="#{cajasController.selected.puntoServicio}" title="#{bundle.CreateCajasTitle_puntoServicio}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_numeroEstablecimiento}" for="numeroEstablecimiento" />
                    <h:inputText id="numeroEstablecimiento" value="#{cajasController.selected.numeroEstablecimiento}" title="#{bundle.CreateCajasTitle_numeroEstablecimiento}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_autorizacionSri}" for="autorizacionSri" />
                    <h:inputText id="autorizacionSri" value="#{cajasController.selected.autorizacionSri}" title="#{bundle.CreateCajasTitle_autorizacionSri}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_validoHasta}" for="validoHasta" />
                    <h:inputText id="validoHasta" value="#{cajasController.selected.validoHasta}" title="#{bundle.CreateCajasTitle_validoHasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCajasLabel_tipoCaja}" for="tipoCaja" />
                    <h:inputText id="tipoCaja" value="#{cajasController.selected.tipoCaja}" title="#{bundle.CreateCajasTitle_tipoCaja}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{cajasController.selected.direccion}" title="#{bundle.CreateCajasTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{cajasController.selected.telefono}" title="#{bundle.CreateCajasTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_reporte}" for="reporte" />
                    <h:inputText id="reporte" value="#{cajasController.selected.reporte}" title="#{bundle.CreateCajasTitle_reporte}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_lineasPorComprobante}" for="lineasPorComprobante" />
                    <h:inputText id="lineasPorComprobante" value="#{cajasController.selected.lineasPorComprobante}" title="#{bundle.CreateCajasTitle_lineasPorComprobante}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_secuencial}" for="secuencial" />
                    <h:inputText id="secuencial" value="#{cajasController.selected.secuencial}" title="#{bundle.CreateCajasTitle_secuencial}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_codigoNumerico}" for="codigoNumerico" />
                    <h:inputText id="codigoNumerico" value="#{cajasController.selected.codigoNumerico}" title="#{bundle.CreateCajasTitle_codigoNumerico}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_secuencialNcr}" for="secuencialNcr" />
                    <h:inputText id="secuencialNcr" value="#{cajasController.selected.secuencialNcr}" title="#{bundle.CreateCajasTitle_secuencialNcr}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_codigoNumericoNcr}" for="codigoNumericoNcr" />
                    <h:inputText id="codigoNumericoNcr" value="#{cajasController.selected.codigoNumericoNcr}" title="#{bundle.CreateCajasTitle_codigoNumericoNcr}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_facturaElectronica}" for="facturaElectronica" />
                    <h:inputText id="facturaElectronica" value="#{cajasController.selected.facturaElectronica}" title="#{bundle.CreateCajasTitle_facturaElectronica}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_secuencialRtn}" for="secuencialRtn" />
                    <h:inputText id="secuencialRtn" value="#{cajasController.selected.secuencialRtn}" title="#{bundle.CreateCajasTitle_secuencialRtn}" />
                    <h:outputLabel value="#{bundle.CreateCajasLabel_codigoNumericoRtn}" for="codigoNumericoRtn" />
                    <h:inputText id="codigoNumericoRtn" value="#{cajasController.selected.codigoNumericoRtn}" title="#{bundle.CreateCajasTitle_codigoNumericoRtn}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cajasController.create}" value="#{bundle.CreateCajasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cajasController.prepareList}" value="#{bundle.CreateCajasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCajasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
