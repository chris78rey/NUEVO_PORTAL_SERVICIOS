<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCajasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCajasEmpty}" rendered="#{cajasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cajasController.items.rowCount > 0}">
                    <h:outputText value="#{cajasController.pagination.pageFirstItem + 1}..#{cajasController.pagination.pageLastItem + 1}/#{cajasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cajasController.previous}" value="#{bundle.Previous} #{cajasController.pagination.pageSize}" rendered="#{cajasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cajasController.next}" value="#{bundle.Next} #{cajasController.pagination.pageSize}" rendered="#{cajasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cajasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_nombreSecuencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSecuencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_estadoDeDisponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDeDisponibilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_nombreSecuenciaCtacbr}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSecuenciaCtacbr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_puntoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_numeroEstablecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroEstablecimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_autorizacionSri}"/>
                            </f:facet>
                            <h:outputText value="#{item.autorizacionSri}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_validoHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.validoHasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_tipoCaja}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCaja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_reporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.reporte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_lineasPorComprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.lineasPorComprobante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_secuencial}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuencial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_codigoNumerico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoNumerico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_secuencialNcr}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuencialNcr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_codigoNumericoNcr}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoNumericoNcr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_facturaElectronica}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaElectronica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_secuencialRtn}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuencialRtn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajasTitle_codigoNumericoRtn}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoNumericoRtn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cajasController.prepareView}" value="#{bundle.ListCajasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cajasController.prepareEdit}" value="#{bundle.ListCajasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cajasController.destroy}" value="#{bundle.ListCajasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cajasController.prepareCreate}" value="#{bundle.ListCajasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCajasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
