<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBancoLabel_banIdbanco}"/>
                    <h:outputText value="#{bancoController.selected.banIdbanco}" title="#{bundle.ViewBancoTitle_banIdbanco}"/>
                    <h:outputText value="#{bundle.ViewBancoLabel_banNombre}"/>
                    <h:outputText value="#{bancoController.selected.banNombre}" title="#{bundle.ViewBancoTitle_banNombre}"/>
                    <h:outputText value="#{bundle.ViewBancoLabel_banCuenta}"/>
                    <h:outputText value="#{bancoController.selected.banCuenta}" title="#{bundle.ViewBancoTitle_banCuenta}"/>
                    <h:outputText value="#{bundle.ViewBancoLabel_banOficialcuenta}"/>
                    <h:outputText value="#{bancoController.selected.banOficialcuenta}" title="#{bundle.ViewBancoTitle_banOficialcuenta}"/>
                    <h:outputText value="#{bundle.ViewBancoLabel_banCorreocuenta}"/>
                    <h:outputText value="#{bancoController.selected.banCorreocuenta}" title="#{bundle.ViewBancoTitle_banCorreocuenta}"/>
                    <h:outputText value="#{bundle.ViewBancoLabel_banMovilofilcuenta}"/>
                    <h:outputText value="#{bancoController.selected.banMovilofilcuenta}" title="#{bundle.ViewBancoTitle_banMovilofilcuenta}"/>
                    <h:outputText value="#{bundle.ViewBancoLabel_banUser}"/>
                    <h:outputText value="#{bancoController.selected.banUser}" title="#{bundle.ViewBancoTitle_banUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bancoController.destroyAndView}" value="#{bundle.ViewBancoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBancoEditLink}"/>
                <br />
                <h:commandLink action="#{bancoController.prepareCreate}" value="#{bundle.ViewBancoCreateLink}" />
                <br />
                <h:commandLink action="#{bancoController.prepareList}" value="#{bundle.ViewBancoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBancoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
