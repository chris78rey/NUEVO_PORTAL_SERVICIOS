<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCentroCostosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctIdcentrocosto}"/>
                    <h:outputText value="#{centroCostosController.selected.cctIdcentrocosto}" title="#{bundle.ViewCentroCostosTitle_cctIdcentrocosto}"/>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctIdccsuperior}"/>
                    <h:outputText value="#{centroCostosController.selected.cctIdccsuperior}" title="#{bundle.ViewCentroCostosTitle_cctIdccsuperior}"/>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctNombre}"/>
                    <h:outputText value="#{centroCostosController.selected.cctNombre}" title="#{bundle.ViewCentroCostosTitle_cctNombre}"/>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctCntcontable}"/>
                    <h:outputText value="#{centroCostosController.selected.cctCntcontable}" title="#{bundle.ViewCentroCostosTitle_cctCntcontable}"/>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctAfcntcontable}"/>
                    <h:outputText value="#{centroCostosController.selected.cctAfcntcontable}" title="#{bundle.ViewCentroCostosTitle_cctAfcntcontable}"/>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctFechacreacion}"/>
                    <h:outputText value="#{centroCostosController.selected.cctFechacreacion}" title="#{bundle.ViewCentroCostosTitle_cctFechacreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctUser}"/>
                    <h:outputText value="#{centroCostosController.selected.cctUser}" title="#{bundle.ViewCentroCostosTitle_cctUser}"/>
                    <h:outputText value="#{bundle.ViewCentroCostosLabel_cctNivel}"/>
                    <h:outputText value="#{centroCostosController.selected.cctNivel}" title="#{bundle.ViewCentroCostosTitle_cctNivel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{centroCostosController.destroyAndView}" value="#{bundle.ViewCentroCostosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCentroCostosEditLink}"/>
                <br />
                <h:commandLink action="#{centroCostosController.prepareCreate}" value="#{bundle.ViewCentroCostosCreateLink}" />
                <br />
                <h:commandLink action="#{centroCostosController.prepareList}" value="#{bundle.ViewCentroCostosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCentroCostosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
