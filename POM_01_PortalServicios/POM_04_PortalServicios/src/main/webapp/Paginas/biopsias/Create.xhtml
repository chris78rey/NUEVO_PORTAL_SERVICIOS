<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBiopsiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_exmNumero}" for="exmNumero" />
                    <h:inputText id="exmNumero" value="#{biopsiasController.selected.exmNumero}" title="#{bundle.CreateBiopsiasTitle_exmNumero}" required="true" requiredMessage="#{bundle.CreateBiopsiasRequiredMessage_exmNumero}"/>
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_prsCodigo}" for="prsCodigo" />
                    <h:inputText id="prsCodigo" value="#{biopsiasController.selected.prsCodigo}" title="#{bundle.CreateBiopsiasTitle_prsCodigo}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_malignidad}" for="malignidad" />
                    <h:inputText id="malignidad" value="#{biopsiasController.selected.malignidad}" title="#{bundle.CreateBiopsiasTitle_malignidad}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_tpocrgCodigo}" for="tpocrgCodigo" />
                    <h:inputText id="tpocrgCodigo" value="#{biopsiasController.selected.tpocrgCodigo}" title="#{bundle.CreateBiopsiasTitle_tpocrgCodigo}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_prtqmtCodigo}" for="prtqmtCodigo" />
                    <h:inputText id="prtqmtCodigo" value="#{biopsiasController.selected.prtqmtCodigo}" title="#{bundle.CreateBiopsiasTitle_prtqmtCodigo}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_macroscopico}" for="macroscopico" />
                    <h:inputText id="macroscopico" value="#{biopsiasController.selected.macroscopico}" title="#{bundle.CreateBiopsiasTitle_macroscopico}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_microscopico}" for="microscopico" />
                    <h:inputText id="microscopico" value="#{biopsiasController.selected.microscopico}" title="#{bundle.CreateBiopsiasTitle_microscopico}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_diagnosticoPatologico}" for="diagnosticoPatologico" />
                    <h:inputText id="diagnosticoPatologico" value="#{biopsiasController.selected.diagnosticoPatologico}" title="#{bundle.CreateBiopsiasTitle_diagnosticoPatologico}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_tratamientoHormonal}" for="tratamientoHormonal" />
                    <h:inputText id="tratamientoHormonal" value="#{biopsiasController.selected.tratamientoHormonal}" title="#{bundle.CreateBiopsiasTitle_tratamientoHormonal}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_radioterapia}" for="radioterapia" />
                    <h:inputText id="radioterapia" value="#{biopsiasController.selected.radioterapia}" title="#{bundle.CreateBiopsiasTitle_radioterapia}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_usoDeAnticonceptivo}" for="usoDeAnticonceptivo" />
                    <h:inputText id="usoDeAnticonceptivo" value="#{biopsiasController.selected.usoDeAnticonceptivo}" title="#{bundle.CreateBiopsiasTitle_usoDeAnticonceptivo}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_edadDeMenopausia}" for="edadDeMenopausia" />
                    <h:inputText id="edadDeMenopausia" value="#{biopsiasController.selected.edadDeMenopausia}" title="#{bundle.CreateBiopsiasTitle_edadDeMenopausia}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_materialEnviado}" for="materialEnviado" />
                    <h:inputText id="materialEnviado" value="#{biopsiasController.selected.materialEnviado}" title="#{bundle.CreateBiopsiasTitle_materialEnviado}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_fechaUltimaMenstruacion}" for="fechaUltimaMenstruacion" />
                    <h:inputText id="fechaUltimaMenstruacion" value="#{biopsiasController.selected.fechaUltimaMenstruacion}" title="#{bundle.CreateBiopsiasTitle_fechaUltimaMenstruacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_complementos}" for="complementos" />
                    <h:inputText id="complementos" value="#{biopsiasController.selected.complementos}" title="#{bundle.CreateBiopsiasTitle_complementos}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{biopsiasController.selected.observaciones}" title="#{bundle.CreateBiopsiasTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.CreateBiopsiasLabel_nroInterno}" for="nroInterno" />
                    <h:inputText id="nroInterno" value="#{biopsiasController.selected.nroInterno}" title="#{bundle.CreateBiopsiasTitle_nroInterno}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{biopsiasController.create}" value="#{bundle.CreateBiopsiasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{biopsiasController.prepareList}" value="#{bundle.CreateBiopsiasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBiopsiasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
