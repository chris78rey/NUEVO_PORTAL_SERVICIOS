<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

                    <h:outputText value="#{bundle.ViewBiopsiasLabel_prsCodigo}"/>

                    <h:outputText value="#{bundle.ViewBiopsiasLabel_radioterapia}"/>

                    <h:outputText value="#{biopsiasController.selected.fechaUltimaMenstruacion}" title="#{bundle.ViewBiopsiasTitle_fechaUltimaMenstruacion}">

                <h:commandLink action="#{biopsiasController.prepareCreate}" value="#{bundle.ViewBiopsiasCreateLink}" />
                <br />
                <h:commandLink action="#{biopsiasController.prepareList}" value="#{bundle.ViewBiopsiasShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewBiopsiasIndexLink}"/>
