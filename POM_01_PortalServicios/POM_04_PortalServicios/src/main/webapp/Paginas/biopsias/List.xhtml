<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBiopsiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBiopsiasEmpty}" rendered="#{biopsiasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{biopsiasController.items.rowCount > 0}">
                    <h:outputText value="#{biopsiasController.pagination.pageFirstItem + 1}..#{biopsiasController.pagination.pageLastItem + 1}/#{biopsiasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{biopsiasController.previous}" value="#{bundle.Previous} #{biopsiasController.pagination.pageSize}" rendered="#{biopsiasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{biopsiasController.next}" value="#{bundle.Next} #{biopsiasController.pagination.pageSize}" rendered="#{biopsiasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{biopsiasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_exmNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.exmNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_malignidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.malignidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_tpocrgCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpocrgCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_prtqmtCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prtqmtCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_macroscopico}"/>
                            </f:facet>
                            <h:outputText value="#{item.macroscopico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_microscopico}"/>
                            </f:facet>
                            <h:outputText value="#{item.microscopico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_diagnosticoPatologico}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosticoPatologico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_tratamientoHormonal}"/>
                            </f:facet>
                            <h:outputText value="#{item.tratamientoHormonal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_radioterapia}"/>
                            </f:facet>
                            <h:outputText value="#{item.radioterapia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_usoDeAnticonceptivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.usoDeAnticonceptivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_edadDeMenopausia}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadDeMenopausia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_materialEnviado}"/>
                            </f:facet>
                            <h:outputText value="#{item.materialEnviado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_fechaUltimaMenstruacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUltimaMenstruacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_complementos}"/>
                            </f:facet>
                            <h:outputText value="#{item.complementos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBiopsiasTitle_nroInterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroInterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{biopsiasController.prepareView}" value="#{bundle.ListBiopsiasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{biopsiasController.prepareEdit}" value="#{bundle.ListBiopsiasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{biopsiasController.destroy}" value="#{bundle.ListBiopsiasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{biopsiasController.prepareCreate}" value="#{bundle.ListBiopsiasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBiopsiasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
