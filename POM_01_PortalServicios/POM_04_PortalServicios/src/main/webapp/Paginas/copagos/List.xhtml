<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCopagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCopagosEmpty}" rendered="#{copagosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{copagosController.items.rowCount > 0}">
                    <h:outputText value="#{copagosController.pagination.pageFirstItem + 1}..#{copagosController.pagination.pageLastItem + 1}/#{copagosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{copagosController.previous}" value="#{bundle.Previous} #{copagosController.pagination.pageSize}" rendered="#{copagosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{copagosController.next}" value="#{bundle.Next} #{copagosController.pagination.pageSize}" rendered="#{copagosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{copagosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_montoMaximo}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoMaximo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_crgCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.crgCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_crgTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.crgTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_mdopgoNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.mdopgoNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_prmCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prmCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_porcentaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagosTitle_pagaTurno}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagaTurno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{copagosController.prepareView}" value="#{bundle.ListCopagosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{copagosController.prepareEdit}" value="#{bundle.ListCopagosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{copagosController.destroy}" value="#{bundle.ListCopagosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{copagosController.prepareCreate}" value="#{bundle.ListCopagosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCopagosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
