<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_agentesPK_fila}" for="agentesPK_fila" />
                    <h:inputText id="agentesPK_fila" value="#{agentesController.selected.agentesPK.fila}" title="#{bundle.CreateAgentesTitle_agentesPK_fila}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_agentesPK_fila}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_agentesPK_prtoprslcPcnNumeroHc}" for="agentesPK_prtoprslcPcnNumeroHc" />
                    <h:inputText id="agentesPK_prtoprslcPcnNumeroHc" value="#{agentesController.selected.agentesPK.prtoprslcPcnNumeroHc}" title="#{bundle.CreateAgentesTitle_agentesPK_prtoprslcPcnNumeroHc}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_agentesPK_prtoprslcPcnNumeroHc}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_agentesPK_prtoprslcNumero}" for="agentesPK_prtoprslcNumero" />
                    <h:inputText id="agentesPK_prtoprslcNumero" value="#{agentesController.selected.agentesPK.prtoprslcNumero}" title="#{bundle.CreateAgentesTitle_agentesPK_prtoprslcNumero}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_agentesPK_prtoprslcNumero}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_agente}" for="agente" />
                    <h:inputText id="agente" value="#{agentesController.selected.agente}" title="#{bundle.CreateAgentesTitle_agente}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agentesController.create}" value="#{bundle.CreateAgentesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{agentesController.prepareList}" value="#{bundle.CreateAgentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAgentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
