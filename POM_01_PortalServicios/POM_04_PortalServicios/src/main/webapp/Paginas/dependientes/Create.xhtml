<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDependientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_dependientesPK_bnfAscNumero}" for="dependientesPK_bnfAscNumero" />
                    <h:inputText id="dependientesPK_bnfAscNumero" value="#{dependientesController.selected.dependientesPK.bnfAscNumero}" title="#{bundle.CreateDependientesTitle_dependientesPK_bnfAscNumero}" required="true" requiredMessage="#{bundle.CreateDependientesRequiredMessage_dependientesPK_bnfAscNumero}"/>
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_dependientesPK_numero}" for="dependientesPK_numero" />
                    <h:inputText id="dependientesPK_numero" value="#{dependientesController.selected.dependientesPK.numero}" title="#{bundle.CreateDependientesTitle_dependientesPK_numero}" required="true" requiredMessage="#{bundle.CreateDependientesRequiredMessage_dependientesPK_numero}"/>
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_dependientesPK_bnfPcnNumeroHc}" for="dependientesPK_bnfPcnNumeroHc" />
                    <h:inputText id="dependientesPK_bnfPcnNumeroHc" value="#{dependientesController.selected.dependientesPK.bnfPcnNumeroHc}" title="#{bundle.CreateDependientesTitle_dependientesPK_bnfPcnNumeroHc}" required="true" requiredMessage="#{bundle.CreateDependientesRequiredMessage_dependientesPK_bnfPcnNumeroHc}"/>
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_pcnNumeroHc}" for="pcnNumeroHc" />
                    <h:inputText id="pcnNumeroHc" value="#{dependientesController.selected.pcnNumeroHc}" title="#{bundle.CreateDependientesTitle_pcnNumeroHc}" />
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_relacion}" for="relacion" />
                    <h:inputText id="relacion" value="#{dependientesController.selected.relacion}" title="#{bundle.CreateDependientesTitle_relacion}" />
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{dependientesController.selected.fechaRegistro}" title="#{bundle.CreateDependientesTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_fechaBaja}" for="fechaBaja" />
                    <h:inputText id="fechaBaja" value="#{dependientesController.selected.fechaBaja}" title="#{bundle.CreateDependientesTitle_fechaBaja}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{dependientesController.selected.observacion}" title="#{bundle.CreateDependientesTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{dependientesController.selected.estado}" title="#{bundle.CreateDependientesTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_prsCodigo}" for="prsCodigo" />
                    <h:inputText id="prsCodigo" value="#{dependientesController.selected.prsCodigo}" title="#{bundle.CreateDependientesTitle_prsCodigo}" />
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_seguro}" for="seguro" />
                    <h:inputText id="seguro" value="#{dependientesController.selected.seguro}" title="#{bundle.CreateDependientesTitle_seguro}" />
                    <h:outputLabel value="#{bundle.CreateDependientesLabel_motivoAnulacion}" for="motivoAnulacion" />
                    <h:inputText id="motivoAnulacion" value="#{dependientesController.selected.motivoAnulacion}" title="#{bundle.CreateDependientesTitle_motivoAnulacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dependientesController.create}" value="#{bundle.CreateDependientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dependientesController.prepareList}" value="#{bundle.CreateDependientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDependientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
