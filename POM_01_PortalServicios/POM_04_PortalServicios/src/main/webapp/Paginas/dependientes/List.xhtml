<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDependientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDependientesEmpty}" rendered="#{dependientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dependientesController.items.rowCount > 0}">
                    <h:outputText value="#{dependientesController.pagination.pageFirstItem + 1}..#{dependientesController.pagination.pageLastItem + 1}/#{dependientesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dependientesController.previous}" value="#{bundle.Previous} #{dependientesController.pagination.pageSize}" rendered="#{dependientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dependientesController.next}" value="#{bundle.Next} #{dependientesController.pagination.pageSize}" rendered="#{dependientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dependientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_dependientesPK_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.dependientesPK.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_dependientesPK_bnfPcnNumeroHc}"/>
                            </f:facet>
                            <h:outputText value="#{item.dependientesPK.bnfPcnNumeroHc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_dependientesPK_bnfAscNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.dependientesPK.bnfAscNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_pcnNumeroHc}"/>
                            </f:facet>
                            <h:outputText value="#{item.pcnNumeroHc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_relacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.relacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_fechaBaja}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBaja}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_prsCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prsCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_seguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.seguro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependientesTitle_motivoAnulacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoAnulacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dependientesController.prepareView}" value="#{bundle.ListDependientesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dependientesController.prepareEdit}" value="#{bundle.ListDependientesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dependientesController.destroy}" value="#{bundle.ListDependientesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dependientesController.prepareCreate}" value="#{bundle.ListDependientesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDependientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
