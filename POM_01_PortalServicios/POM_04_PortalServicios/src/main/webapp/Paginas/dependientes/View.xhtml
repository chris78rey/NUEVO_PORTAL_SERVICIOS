<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDependientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDependientesLabel_dependientesPK_bnfAscNumero}"/>
                    <h:outputText value="#{dependientesController.selected.dependientesPK.bnfAscNumero}" title="#{bundle.ViewDependientesTitle_dependientesPK_bnfAscNumero}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_dependientesPK_numero}"/>
                    <h:outputText value="#{dependientesController.selected.dependientesPK.numero}" title="#{bundle.ViewDependientesTitle_dependientesPK_numero}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_dependientesPK_bnfPcnNumeroHc}"/>
                    <h:outputText value="#{dependientesController.selected.dependientesPK.bnfPcnNumeroHc}" title="#{bundle.ViewDependientesTitle_dependientesPK_bnfPcnNumeroHc}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_pcnNumeroHc}"/>
                    <h:outputText value="#{dependientesController.selected.pcnNumeroHc}" title="#{bundle.ViewDependientesTitle_pcnNumeroHc}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_relacion}"/>
                    <h:outputText value="#{dependientesController.selected.relacion}" title="#{bundle.ViewDependientesTitle_relacion}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_fechaRegistro}"/>
                    <h:outputText value="#{dependientesController.selected.fechaRegistro}" title="#{bundle.ViewDependientesTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDependientesLabel_fechaBaja}"/>
                    <h:outputText value="#{dependientesController.selected.fechaBaja}" title="#{bundle.ViewDependientesTitle_fechaBaja}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDependientesLabel_observacion}"/>
                    <h:outputText value="#{dependientesController.selected.observacion}" title="#{bundle.ViewDependientesTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_estado}"/>
                    <h:outputText value="#{dependientesController.selected.estado}" title="#{bundle.ViewDependientesTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_prsCodigo}"/>
                    <h:outputText value="#{dependientesController.selected.prsCodigo}" title="#{bundle.ViewDependientesTitle_prsCodigo}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_seguro}"/>
                    <h:outputText value="#{dependientesController.selected.seguro}" title="#{bundle.ViewDependientesTitle_seguro}"/>
                    <h:outputText value="#{bundle.ViewDependientesLabel_motivoAnulacion}"/>
                    <h:outputText value="#{dependientesController.selected.motivoAnulacion}" title="#{bundle.ViewDependientesTitle_motivoAnulacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dependientesController.destroyAndView}" value="#{bundle.ViewDependientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDependientesEditLink}"/>
                <br />
                <h:commandLink action="#{dependientesController.prepareCreate}" value="#{bundle.ViewDependientesCreateLink}" />
                <br />
                <h:commandLink action="#{dependientesController.prepareList}" value="#{bundle.ViewDependientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDependientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
