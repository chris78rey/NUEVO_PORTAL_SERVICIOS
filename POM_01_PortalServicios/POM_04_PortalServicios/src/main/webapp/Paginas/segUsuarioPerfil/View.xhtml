<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSegUsuarioPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSegUsuarioPerfilLabel_umoId}"/>
                    <h:outputText value="#{segUsuarioPerfilController.selected.umoId}" title="#{bundle.ViewSegUsuarioPerfilTitle_umoId}"/>
                    <h:outputText value="#{bundle.ViewSegUsuarioPerfilLabel_perId}"/>
                    <h:outputText value="#{segUsuarioPerfilController.selected.perId}" title="#{bundle.ViewSegUsuarioPerfilTitle_perId}"/>
                    <h:outputText value="#{bundle.ViewSegUsuarioPerfilLabel_codigoPersonal}"/>
                    <h:outputText value="#{segUsuarioPerfilController.selected.codigoPersonal}" title="#{bundle.ViewSegUsuarioPerfilTitle_codigoPersonal}"/>
                    <h:outputText value="#{bundle.ViewSegUsuarioPerfilLabel_umoFechaCreacion}"/>
                    <h:outputText value="#{segUsuarioPerfilController.selected.umoFechaCreacion}" title="#{bundle.ViewSegUsuarioPerfilTitle_umoFechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSegUsuarioPerfilLabel_umoActivo}"/>
                    <h:outputText value="#{segUsuarioPerfilController.selected.umoActivo}" title="#{bundle.ViewSegUsuarioPerfilTitle_umoActivo}"/>
                    <h:outputText value="#{bundle.ViewSegUsuarioPerfilLabel_usuId}"/>
                    <h:outputText value="#{segUsuarioPerfilController.selected.usuId}" title="#{bundle.ViewSegUsuarioPerfilTitle_usuId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segUsuarioPerfilController.destroyAndView}" value="#{bundle.ViewSegUsuarioPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSegUsuarioPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{segUsuarioPerfilController.prepareCreate}" value="#{bundle.ViewSegUsuarioPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{segUsuarioPerfilController.prepareList}" value="#{bundle.ViewSegUsuarioPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSegUsuarioPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
