<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBandejasTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBandejasEmpty}" rendered="#{bandejasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bandejasController.items.rowCount > 0}">
                    <h:outputText value="#{bandejasController.pagination.pageFirstItem + 1}..#{bandejasController.pagination.pageLastItem + 1}/#{bandejasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bandejasController.previous}" value="#{bundle.Previous} #{bandejasController.pagination.pageSize}" rendered="#{bandejasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bandejasController.next}" value="#{bundle.Next} #{bandejasController.pagination.pageSize}" rendered="#{bandejasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bandejasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBandejasTitle_bandejasPK_estCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.bandejasPK.estCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBandejasTitle_bandejasPK_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.bandejasPK.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBandejasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBandejasTitle_estadoDeDisponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDeDisponibilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bandejasController.prepareView}" value="#{bundle.ListBandejasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bandejasController.prepareEdit}" value="#{bundle.ListBandejasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bandejasController.destroy}" value="#{bundle.ListBandejasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bandejasController.prepareCreate}" value="#{bundle.ListBandejasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBandejasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
