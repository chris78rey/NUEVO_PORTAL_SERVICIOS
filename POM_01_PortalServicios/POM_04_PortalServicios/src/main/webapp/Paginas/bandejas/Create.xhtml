<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBandejasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBandejasLabel_bandejasPK_codigo}" for="bandejasPK_codigo" />
                    <h:inputText id="bandejasPK_codigo" value="#{bandejasController.selected.bandejasPK.codigo}" title="#{bundle.CreateBandejasTitle_bandejasPK_codigo}" required="true" requiredMessage="#{bundle.CreateBandejasRequiredMessage_bandejasPK_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateBandejasLabel_bandejasPK_estCodigo}" for="bandejasPK_estCodigo" />

                    <h:outputLabel value="#{bundle.CreateBandejasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{bandejasController.selected.descripcion}" title="#{bundle.CreateBandejasTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateBandejasLabel_estadoDeDisponibilidad}" for="estadoDeDisponibilidad" />

                <br />
                <h:commandLink action="#{bandejasController.create}" value="#{bundle.CreateBandejasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bandejasController.prepareList}" value="#{bundle.CreateBandejasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBandejasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
