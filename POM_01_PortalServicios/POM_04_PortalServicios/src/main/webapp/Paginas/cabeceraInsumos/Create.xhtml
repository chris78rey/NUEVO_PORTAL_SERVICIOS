<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.CreateCabeceraInsumosLabel_dprAraCodigo}" for="dprAraCodigo" />

                    <h:inputText id="fecha" value="#{cabeceraInsumosController.selected.fecha}" title="#{bundle.CreateCabeceraInsumosTitle_fecha}" >

                    <h:inputText id="observacion" value="#{cabeceraInsumosController.selected.observacion}" title="#{bundle.CreateCabeceraInsumosTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateCabeceraInsumosLabel_pcnNumeroHc}" for="pcnNumeroHc" />

                <br />
