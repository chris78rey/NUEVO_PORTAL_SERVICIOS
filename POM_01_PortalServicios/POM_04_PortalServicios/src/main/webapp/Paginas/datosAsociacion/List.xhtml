<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosAsociacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDatosAsociacionEmpty}" rendered="#{datosAsociacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{datosAsociacionController.items.rowCount > 0}">
                    <h:outputText value="#{datosAsociacionController.pagination.pageFirstItem + 1}..#{datosAsociacionController.pagination.pageLastItem + 1}/#{datosAsociacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{datosAsociacionController.previous}" value="#{bundle.Previous} #{datosAsociacionController.pagination.pageSize}" rendered="#{datosAsociacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{datosAsociacionController.next}" value="#{bundle.Next} #{datosAsociacionController.pagination.pageSize}" rendered="#{datosAsociacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{datosAsociacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_empCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.empCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_dtoascId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtoascId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_sistemaAsociacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistemaAsociacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_sistemaAsociado}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistemaAsociado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_claveRelacionada}"/>
                            </f:facet>
                            <h:outputText value="#{item.claveRelacionada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_asociacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.asociacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAsociacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{datosAsociacionController.prepareView}" value="#{bundle.ListDatosAsociacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosAsociacionController.prepareEdit}" value="#{bundle.ListDatosAsociacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosAsociacionController.destroy}" value="#{bundle.ListDatosAsociacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{datosAsociacionController.prepareCreate}" value="#{bundle.ListDatosAsociacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDatosAsociacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
