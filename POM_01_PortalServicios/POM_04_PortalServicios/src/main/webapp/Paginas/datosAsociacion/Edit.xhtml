<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDatosAsociacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_empCodigo}" for="empCodigo" />
                    <h:inputText id="empCodigo" value="#{datosAsociacionController.selected.empCodigo}" title="#{bundle.EditDatosAsociacionTitle_empCodigo}" />
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_dtoascId}" for="dtoascId" />
                    <h:inputText id="dtoascId" value="#{datosAsociacionController.selected.dtoascId}" title="#{bundle.EditDatosAsociacionTitle_dtoascId}" required="true" requiredMessage="#{bundle.EditDatosAsociacionRequiredMessage_dtoascId}"/>
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_sistemaAsociacion}" for="sistemaAsociacion" />
                    <h:inputText id="sistemaAsociacion" value="#{datosAsociacionController.selected.sistemaAsociacion}" title="#{bundle.EditDatosAsociacionTitle_sistemaAsociacion}" />
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_sistemaAsociado}" for="sistemaAsociado" />
                    <h:inputText id="sistemaAsociado" value="#{datosAsociacionController.selected.sistemaAsociado}" title="#{bundle.EditDatosAsociacionTitle_sistemaAsociado}" />
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_claveRelacionada}" for="claveRelacionada" />
                    <h:inputText id="claveRelacionada" value="#{datosAsociacionController.selected.claveRelacionada}" title="#{bundle.EditDatosAsociacionTitle_claveRelacionada}" />
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_asociacion}" for="asociacion" />
                    <h:inputText id="asociacion" value="#{datosAsociacionController.selected.asociacion}" title="#{bundle.EditDatosAsociacionTitle_asociacion}" />
                    <h:outputLabel value="#{bundle.EditDatosAsociacionLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{datosAsociacionController.selected.observacion}" title="#{bundle.EditDatosAsociacionTitle_observacion}" />
                </h:panelGrid>
                <h:commandLink action="#{datosAsociacionController.update}" value="#{bundle.EditDatosAsociacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDatosAsociacionViewLink}"/>
                <br />
                <h:commandLink action="#{datosAsociacionController.prepareList}" value="#{bundle.EditDatosAsociacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDatosAsociacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
