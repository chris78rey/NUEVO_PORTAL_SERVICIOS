<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewDatosAsociacionLabel_empCodigo}"/>

                    <h:outputText value="#{bundle.ViewDatosAsociacionLabel_dtoascId}"/>
                    <h:outputText value="#{datosAsociacionController.selected.dtoascId}" title="#{bundle.ViewDatosAsociacionTitle_dtoascId}"/>

                <h:commandLink action="#{datosAsociacionController.destroyAndView}" value="#{bundle.ViewDatosAsociacionDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDatosAsociacionEditLink}"/>
                <br />
                <h:commandLink action="#{datosAsociacionController.prepareCreate}" value="#{bundle.ViewDatosAsociacionCreateLink}" />
                <br />
                <h:commandLink action="#{datosAsociacionController.prepareList}" value="#{bundle.ViewDatosAsociacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDatosAsociacionIndexLink}"/>
