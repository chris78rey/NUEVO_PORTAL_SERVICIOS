<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_comprobantesPK_tpocmpempTpocmpCodigo}" for="comprobantesPK_tpocmpempTpocmpCodigo" />
                    <h:inputText id="comprobantesPK_tpocmpempTpocmpCodigo" value="#{comprobantesController.selected.comprobantesPK.tpocmpempTpocmpCodigo}" title="#{bundle.EditComprobantesTitle_comprobantesPK_tpocmpempTpocmpCodigo}" required="true" requiredMessage="#{bundle.EditComprobantesRequiredMessage_comprobantesPK_tpocmpempTpocmpCodigo}"/>
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_comprobantesPK_tpocmpempEmpCodigo}" for="comprobantesPK_tpocmpempEmpCodigo" />
                    <h:inputText id="comprobantesPK_tpocmpempEmpCodigo" value="#{comprobantesController.selected.comprobantesPK.tpocmpempEmpCodigo}" title="#{bundle.EditComprobantesTitle_comprobantesPK_tpocmpempEmpCodigo}" required="true" requiredMessage="#{bundle.EditComprobantesRequiredMessage_comprobantesPK_tpocmpempEmpCodigo}"/>
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_comprobantesPK_clave}" for="comprobantesPK_clave" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_mayorizado}" for="mayorizado" />
                    <h:inputText id="mayorizado" value="#{comprobantesController.selected.mayorizado}" title="#{bundle.EditComprobantesTitle_mayorizado}" />
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{comprobantesController.selected.estado}" title="#{bundle.EditComprobantesTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_total}" for="total" />
                    <h:inputText id="total" value="#{comprobantesController.selected.total}" title="#{bundle.EditComprobantesTitle_total}" />
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_monedaLocal}" for="monedaLocal" />
                    <h:inputText id="monedaLocal" value="#{comprobantesController.selected.monedaLocal}" title="#{bundle.EditComprobantesTitle_monedaLocal}" />

                    <h:inputText id="tipoDeCambioe" value="#{comprobantesController.selected.tipoDeCambioe}" title="#{bundle.EditComprobantesTitle_tipoDeCambioe}" />

                    <h:outputLabel value="#{bundle.EditComprobantesLabel_contabilizadoDesde}" for="contabilizadoDesde" />
                    <h:inputText id="contabilizadoDesde" value="#{comprobantesController.selected.contabilizadoDesde}" title="#{bundle.EditComprobantesTitle_contabilizadoDesde}" />
                    <h:outputLabel value="#{bundle.EditComprobantesLabel_revisado}" for="revisado" />
                    <h:inputText id="revisado" value="#{comprobantesController.selected.revisado}" title="#{bundle.EditComprobantesTitle_revisado}" />

                <br />
                <h:link outcome="View" value="#{bundle.EditComprobantesViewLink}"/>
                <br />
                <h:commandLink action="#{comprobantesController.prepareList}" value="#{bundle.EditComprobantesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComprobantesIndexLink}" />

        </ui:define>
    </ui:composition>

</html>
