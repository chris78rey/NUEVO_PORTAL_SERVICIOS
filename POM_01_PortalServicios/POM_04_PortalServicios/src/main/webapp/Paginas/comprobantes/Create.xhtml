<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComprobantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_comprobantesPK_tpocmpempTpocmpCodigo}" for="comprobantesPK_tpocmpempTpocmpCodigo" />
                    <h:inputText id="comprobantesPK_tpocmpempTpocmpCodigo" value="#{comprobantesController.selected.comprobantesPK.tpocmpempTpocmpCodigo}" title="#{bundle.CreateComprobantesTitle_comprobantesPK_tpocmpempTpocmpCodigo}" required="true" requiredMessage="#{bundle.CreateComprobantesRequiredMessage_comprobantesPK_tpocmpempTpocmpCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_comprobantesPK_tpocmpempEmpCodigo}" for="comprobantesPK_tpocmpempEmpCodigo" />
                    <h:inputText id="comprobantesPK_tpocmpempEmpCodigo" value="#{comprobantesController.selected.comprobantesPK.tpocmpempEmpCodigo}" title="#{bundle.CreateComprobantesTitle_comprobantesPK_tpocmpempEmpCodigo}" required="true" requiredMessage="#{bundle.CreateComprobantesRequiredMessage_comprobantesPK_tpocmpempEmpCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_comprobantesPK_clave}" for="comprobantesPK_clave" />
                    <h:inputText id="comprobantesPK_clave" value="#{comprobantesController.selected.comprobantesPK.clave}" title="#{bundle.CreateComprobantesTitle_comprobantesPK_clave}" required="true" requiredMessage="#{bundle.CreateComprobantesRequiredMessage_comprobantesPK_clave}"/>
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_comprobantesPK_fecha}" for="comprobantesPK_fecha" />
                    <h:inputText id="comprobantesPK_fecha" value="#{comprobantesController.selected.comprobantesPK.fecha}" title="#{bundle.CreateComprobantesTitle_comprobantesPK_fecha}" required="true" requiredMessage="#{bundle.CreateComprobantesRequiredMessage_comprobantesPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_mayorizado}" for="mayorizado" />
                    <h:inputText id="mayorizado" value="#{comprobantesController.selected.mayorizado}" title="#{bundle.CreateComprobantesTitle_mayorizado}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{comprobantesController.selected.estado}" title="#{bundle.CreateComprobantesTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_total}" for="total" />
                    <h:inputText id="total" value="#{comprobantesController.selected.total}" title="#{bundle.CreateComprobantesTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_monedaLocal}" for="monedaLocal" />
                    <h:inputText id="monedaLocal" value="#{comprobantesController.selected.monedaLocal}" title="#{bundle.CreateComprobantesTitle_monedaLocal}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_tipoDeCambio}" for="tipoDeCambio" />
                    <h:inputText id="tipoDeCambio" value="#{comprobantesController.selected.tipoDeCambio}" title="#{bundle.CreateComprobantesTitle_tipoDeCambio}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_tipoDeCambioe}" for="tipoDeCambioe" />
                    <h:inputText id="tipoDeCambioe" value="#{comprobantesController.selected.tipoDeCambioe}" title="#{bundle.CreateComprobantesTitle_tipoDeCambioe}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_crrmesMes}" for="crrmesMes" />
                    <h:inputText id="crrmesMes" value="#{comprobantesController.selected.crrmesMes}" title="#{bundle.CreateComprobantesTitle_crrmesMes}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{comprobantesController.selected.concepto}" title="#{bundle.CreateComprobantesTitle_concepto}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{comprobantesController.selected.usuario}" title="#{bundle.CreateComprobantesTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_contabilizadoDesde}" for="contabilizadoDesde" />
                    <h:inputText id="contabilizadoDesde" value="#{comprobantesController.selected.contabilizadoDesde}" title="#{bundle.CreateComprobantesTitle_contabilizadoDesde}" />
                    <h:outputLabel value="#{bundle.CreateComprobantesLabel_revisado}" for="revisado" />
                    <h:inputText id="revisado" value="#{comprobantesController.selected.revisado}" title="#{bundle.CreateComprobantesTitle_revisado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comprobantesController.create}" value="#{bundle.CreateComprobantesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comprobantesController.prepareList}" value="#{bundle.CreateComprobantesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComprobantesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
