<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComprobantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComprobantesEmpty}" rendered="#{comprobantesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{comprobantesController.items.rowCount > 0}">
                    <h:outputText value="#{comprobantesController.pagination.pageFirstItem + 1}..#{comprobantesController.pagination.pageLastItem + 1}/#{comprobantesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{comprobantesController.previous}" value="#{bundle.Previous} #{comprobantesController.pagination.pageSize}" rendered="#{comprobantesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{comprobantesController.next}" value="#{bundle.Next} #{comprobantesController.pagination.pageSize}" rendered="#{comprobantesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{comprobantesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_comprobantesPK_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobantesPK.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_comprobantesPK_tpocmpempEmpCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobantesPK.tpocmpempEmpCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_comprobantesPK_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobantesPK.clave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_comprobantesPK_tpocmpempTpocmpCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobantesPK.tpocmpempTpocmpCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_mayorizado}"/>
                            </f:facet>
                            <h:outputText value="#{item.mayorizado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_monedaLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.monedaLocal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_tipoDeCambio}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDeCambio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_tipoDeCambioe}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDeCambioe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_crrmesMes}"/>
                            </f:facet>
                            <h:outputText value="#{item.crrmesMes}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_concepto}"/>
                            </f:facet>
                            <h:outputText value="#{item.concepto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_contabilizadoDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.contabilizadoDesde}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprobantesTitle_revisado}"/>
                            </f:facet>
                            <h:outputText value="#{item.revisado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{comprobantesController.prepareView}" value="#{bundle.ListComprobantesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comprobantesController.prepareEdit}" value="#{bundle.ListComprobantesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comprobantesController.destroy}" value="#{bundle.ListComprobantesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{comprobantesController.prepareCreate}" value="#{bundle.ListComprobantesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComprobantesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
