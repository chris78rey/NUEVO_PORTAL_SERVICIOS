<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBancosContabilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBancosContabilidadLabel_empCodigo}" for="empCodigo" />
                    <h:inputText id="empCodigo" value="#{bancosContabilidadController.selected.empCodigo}" title="#{bundle.EditBancosContabilidadTitle_empCodigo}" />
                    <h:outputLabel value="#{bundle.EditBancosContabilidadLabel_bnccntId}" for="bnccntId" />

                    <h:outputLabel value="#{bundle.EditBancosContabilidadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{bancosContabilidadController.selected.descripcion}" title="#{bundle.EditBancosContabilidadTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditBancosContabilidadLabel_secuencia}" for="secuencia" />

                <h:commandLink action="#{bancosContabilidadController.update}" value="#{bundle.EditBancosContabilidadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBancosContabilidadViewLink}"/>
                <br />
                <h:commandLink action="#{bancosContabilidadController.prepareList}" value="#{bundle.EditBancosContabilidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBancosContabilidadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
