<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBancosContabilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBancosContabilidadLabel_empCodigo}" for="empCodigo" />
                    <h:inputText id="empCodigo" value="#{bancosContabilidadController.selected.empCodigo}" title="#{bundle.CreateBancosContabilidadTitle_empCodigo}" />
                    <h:outputLabel value="#{bundle.CreateBancosContabilidadLabel_bnccntId}" for="bnccntId" />
                    <h:inputText id="bnccntId" value="#{bancosContabilidadController.selected.bnccntId}" title="#{bundle.CreateBancosContabilidadTitle_bnccntId}" required="true" requiredMessage="#{bundle.CreateBancosContabilidadRequiredMessage_bnccntId}"/>
                    <h:outputLabel value="#{bundle.CreateBancosContabilidadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{bancosContabilidadController.selected.descripcion}" title="#{bundle.CreateBancosContabilidadTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateBancosContabilidadLabel_secuencia}" for="secuencia" />
                    <h:inputText id="secuencia" value="#{bancosContabilidadController.selected.secuencia}" title="#{bundle.CreateBancosContabilidadTitle_secuencia}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bancosContabilidadController.create}" value="#{bundle.CreateBancosContabilidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bancosContabilidadController.prepareList}" value="#{bundle.CreateBancosContabilidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBancosContabilidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
