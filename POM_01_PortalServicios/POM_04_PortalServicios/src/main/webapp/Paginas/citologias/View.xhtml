<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitologiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitologiasLabel_exmNumero}"/>
                    <h:outputText value="#{citologiasController.selected.exmNumero}" title="#{bundle.ViewCitologiasTitle_exmNumero}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_usoDeAnticonceptivos}"/>
                    <h:outputText value="#{citologiasController.selected.usoDeAnticonceptivos}" title="#{bundle.ViewCitologiasTitle_usoDeAnticonceptivos}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_materialEnviado}"/>
                    <h:outputText value="#{citologiasController.selected.materialEnviado}" title="#{bundle.ViewCitologiasTitle_materialEnviado}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_malignidad}"/>
                    <h:outputText value="#{citologiasController.selected.malignidad}" title="#{bundle.ViewCitologiasTitle_malignidad}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_prsCodigo}"/>
                    <h:outputText value="#{citologiasController.selected.prsCodigo}" title="#{bundle.ViewCitologiasTitle_prsCodigo}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_tpocrgCodigo}"/>
                    <h:outputText value="#{citologiasController.selected.tpocrgCodigo}" title="#{bundle.ViewCitologiasTitle_tpocrgCodigo}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_prtqmtCodigo}"/>
                    <h:outputText value="#{citologiasController.selected.prtqmtCodigo}" title="#{bundle.ViewCitologiasTitle_prtqmtCodigo}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_fechaUltimaMenstruacion}"/>
                    <h:outputText value="#{citologiasController.selected.fechaUltimaMenstruacion}" title="#{bundle.ViewCitologiasTitle_fechaUltimaMenstruacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_edadDeMenopausia}"/>
                    <h:outputText value="#{citologiasController.selected.edadDeMenopausia}" title="#{bundle.ViewCitologiasTitle_edadDeMenopausia}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_tratamientoHormonal}"/>
                    <h:outputText value="#{citologiasController.selected.tratamientoHormonal}" title="#{bundle.ViewCitologiasTitle_tratamientoHormonal}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_radioterapia}"/>
                    <h:outputText value="#{citologiasController.selected.radioterapia}" title="#{bundle.ViewCitologiasTitle_radioterapia}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_materialRecibido}"/>
                    <h:outputText value="#{citologiasController.selected.materialRecibido}" title="#{bundle.ViewCitologiasTitle_materialRecibido}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_celularidad}"/>
                    <h:outputText value="#{citologiasController.selected.celularidad}" title="#{bundle.ViewCitologiasTitle_celularidad}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_tecnicaEmpleada}"/>
                    <h:outputText value="#{citologiasController.selected.tecnicaEmpleada}" title="#{bundle.ViewCitologiasTitle_tecnicaEmpleada}"/>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_fechaDeResultados}"/>
                    <h:outputText value="#{citologiasController.selected.fechaDeResultados}" title="#{bundle.ViewCitologiasTitle_fechaDeResultados}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitologiasLabel_observaciones}"/>
                    <h:outputText value="#{citologiasController.selected.observaciones}" title="#{bundle.ViewCitologiasTitle_observaciones}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citologiasController.destroyAndView}" value="#{bundle.ViewCitologiasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitologiasEditLink}"/>
                <br />
                <h:commandLink action="#{citologiasController.prepareCreate}" value="#{bundle.ViewCitologiasCreateLink}" />
                <br />
                <h:commandLink action="#{citologiasController.prepareList}" value="#{bundle.ViewCitologiasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitologiasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
