<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitologiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_exmNumero}" for="exmNumero" />
                    <h:inputText id="exmNumero" value="#{citologiasController.selected.exmNumero}" title="#{bundle.EditCitologiasTitle_exmNumero}" required="true" requiredMessage="#{bundle.EditCitologiasRequiredMessage_exmNumero}"/>
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_usoDeAnticonceptivos}" for="usoDeAnticonceptivos" />
                    <h:inputText id="usoDeAnticonceptivos" value="#{citologiasController.selected.usoDeAnticonceptivos}" title="#{bundle.EditCitologiasTitle_usoDeAnticonceptivos}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_materialEnviado}" for="materialEnviado" />
                    <h:inputText id="materialEnviado" value="#{citologiasController.selected.materialEnviado}" title="#{bundle.EditCitologiasTitle_materialEnviado}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_malignidad}" for="malignidad" />
                    <h:inputText id="malignidad" value="#{citologiasController.selected.malignidad}" title="#{bundle.EditCitologiasTitle_malignidad}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_prsCodigo}" for="prsCodigo" />
                    <h:inputText id="prsCodigo" value="#{citologiasController.selected.prsCodigo}" title="#{bundle.EditCitologiasTitle_prsCodigo}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_tpocrgCodigo}" for="tpocrgCodigo" />
                    <h:inputText id="tpocrgCodigo" value="#{citologiasController.selected.tpocrgCodigo}" title="#{bundle.EditCitologiasTitle_tpocrgCodigo}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_prtqmtCodigo}" for="prtqmtCodigo" />
                    <h:inputText id="prtqmtCodigo" value="#{citologiasController.selected.prtqmtCodigo}" title="#{bundle.EditCitologiasTitle_prtqmtCodigo}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_fechaUltimaMenstruacion}" for="fechaUltimaMenstruacion" />
                    <h:inputText id="fechaUltimaMenstruacion" value="#{citologiasController.selected.fechaUltimaMenstruacion}" title="#{bundle.EditCitologiasTitle_fechaUltimaMenstruacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_edadDeMenopausia}" for="edadDeMenopausia" />
                    <h:inputText id="edadDeMenopausia" value="#{citologiasController.selected.edadDeMenopausia}" title="#{bundle.EditCitologiasTitle_edadDeMenopausia}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_tratamientoHormonal}" for="tratamientoHormonal" />
                    <h:inputText id="tratamientoHormonal" value="#{citologiasController.selected.tratamientoHormonal}" title="#{bundle.EditCitologiasTitle_tratamientoHormonal}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_radioterapia}" for="radioterapia" />
                    <h:inputText id="radioterapia" value="#{citologiasController.selected.radioterapia}" title="#{bundle.EditCitologiasTitle_radioterapia}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_materialRecibido}" for="materialRecibido" />
                    <h:inputText id="materialRecibido" value="#{citologiasController.selected.materialRecibido}" title="#{bundle.EditCitologiasTitle_materialRecibido}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_celularidad}" for="celularidad" />
                    <h:inputText id="celularidad" value="#{citologiasController.selected.celularidad}" title="#{bundle.EditCitologiasTitle_celularidad}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_tecnicaEmpleada}" for="tecnicaEmpleada" />
                    <h:inputText id="tecnicaEmpleada" value="#{citologiasController.selected.tecnicaEmpleada}" title="#{bundle.EditCitologiasTitle_tecnicaEmpleada}" />
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_fechaDeResultados}" for="fechaDeResultados" />
                    <h:inputText id="fechaDeResultados" value="#{citologiasController.selected.fechaDeResultados}" title="#{bundle.EditCitologiasTitle_fechaDeResultados}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitologiasLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{citologiasController.selected.observaciones}" title="#{bundle.EditCitologiasTitle_observaciones}" />
                </h:panelGrid>
                <h:commandLink action="#{citologiasController.update}" value="#{bundle.EditCitologiasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCitologiasViewLink}"/>
                <br />
                <h:commandLink action="#{citologiasController.prepareList}" value="#{bundle.EditCitologiasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCitologiasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
