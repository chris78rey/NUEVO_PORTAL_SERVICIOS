<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriaCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgIdcategoriacargo}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgIdcategoriacargo}" title="#{bundle.ViewCategoriaCargoTitle_ccgIdcategoriacargo}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgNombre}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgNombre}" title="#{bundle.ViewCategoriaCargoTitle_ccgNombre}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgGrupoocacional}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgGrupoocacional}" title="#{bundle.ViewCategoriaCargoTitle_ccgGrupoocacional}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgGrado}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgGrado}" title="#{bundle.ViewCategoriaCargoTitle_ccgGrado}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgUnidad}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgUnidad}" title="#{bundle.ViewCategoriaCargoTitle_ccgUnidad}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgCodigoiess}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgCodigoiess}" title="#{bundle.ViewCategoriaCargoTitle_ccgCodigoiess}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgDescripcion}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgDescripcion}" title="#{bundle.ViewCategoriaCargoTitle_ccgDescripcion}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgCuentacontable}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgCuentacontable}" title="#{bundle.ViewCategoriaCargoTitle_ccgCuentacontable}"/>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgFechacreacion}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgFechacreacion}" title="#{bundle.ViewCategoriaCargoTitle_ccgFechacreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCategoriaCargoLabel_ccgUser}"/>
                    <h:outputText value="#{categoriaCargoController.selected.ccgUser}" title="#{bundle.ViewCategoriaCargoTitle_ccgUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriaCargoController.destroyAndView}" value="#{bundle.ViewCategoriaCargoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategoriaCargoEditLink}"/>
                <br />
                <h:commandLink action="#{categoriaCargoController.prepareCreate}" value="#{bundle.ViewCategoriaCargoCreateLink}" />
                <br />
                <h:commandLink action="#{categoriaCargoController.prepareList}" value="#{bundle.ViewCategoriaCargoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategoriaCargoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
