<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_cntingId}" for="cntingId" />
                    <h:inputText id="cntingId" value="#{contabilizacionIngresosController.selected.cntingId}" title="#{bundle.CreateContabilizacionIngresosTitle_cntingId}" required="true" requiredMessage="#{bundle.CreateContabilizacionIngresosRequiredMessage_cntingId}"/>
                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_empCodigo}" for="empCodigo" />
                    <h:inputText id="empCodigo" value="#{contabilizacionIngresosController.selected.empCodigo}" title="#{bundle.CreateContabilizacionIngresosTitle_empCodigo}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{contabilizacionIngresosController.selected.fechaDesde}" title="#{bundle.CreateContabilizacionIngresosTitle_fechaDesde}" >

                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_fechaHasta}" for="fechaHasta" />

                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_estado}" for="estado" />

                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_ingCmpFecha}" for="ingCmpFecha" />

                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_ingCmpClave}" for="ingCmpClave" />
                    <h:inputText id="ingCmpClave" value="#{contabilizacionIngresosController.selected.ingCmpClave}" title="#{bundle.CreateContabilizacionIngresosTitle_ingCmpClave}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_ajsTpocmpCodigo}" for="ajsTpocmpCodigo" />
                    <h:inputText id="ajsTpocmpCodigo" value="#{contabilizacionIngresosController.selected.ajsTpocmpCodigo}" title="#{bundle.CreateContabilizacionIngresosTitle_ajsTpocmpCodigo}" />
                    <h:outputLabel value="#{bundle.CreateContabilizacionIngresosLabel_ajsCmpFecha}" for="ajsCmpFecha" />

                    <h:inputText id="tipoContabilizacion" value="#{contabilizacionIngresosController.selected.tipoContabilizacion}" title="#{bundle.CreateContabilizacionIngresosTitle_tipoContabilizacion}" />

                <br />
                <h:commandLink action="#{contabilizacionIngresosController.prepareList}" value="#{bundle.CreateContabilizacionIngresosShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateContabilizacionIngresosIndexLink}"/>
