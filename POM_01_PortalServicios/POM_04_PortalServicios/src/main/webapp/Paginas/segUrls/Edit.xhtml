<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSegUrlsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSegUrlsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{segUrlsController.selected.id}" title="#{bundle.EditSegUrlsTitle_id}" required="true" requiredMessage="#{bundle.EditSegUrlsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSegUrlsLabel_urlDescrip}" for="urlDescrip" />
                    <h:inputText id="urlDescrip" value="#{segUrlsController.selected.urlDescrip}" title="#{bundle.EditSegUrlsTitle_urlDescrip}" />
                    <h:outputLabel value="#{bundle.EditSegUrlsLabel_url}" for="url" />
                    <h:inputText id="url" value="#{segUrlsController.selected.url}" title="#{bundle.EditSegUrlsTitle_url}" />
                </h:panelGrid>
                <h:commandLink action="#{segUrlsController.update}" value="#{bundle.EditSegUrlsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSegUrlsViewLink}"/>
                <br />
                <h:commandLink action="#{segUrlsController.prepareList}" value="#{bundle.EditSegUrlsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSegUrlsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
