<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSegUrlsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSegUrlsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{segUrlsController.selected.id}" title="#{bundle.CreateSegUrlsTitle_id}" required="true" requiredMessage="#{bundle.CreateSegUrlsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSegUrlsLabel_urlDescrip}" for="urlDescrip" />
                    <h:inputText id="urlDescrip" value="#{segUrlsController.selected.urlDescrip}" title="#{bundle.CreateSegUrlsTitle_urlDescrip}" />
                    <h:outputLabel value="#{bundle.CreateSegUrlsLabel_url}" for="url" />
                    <h:inputText id="url" value="#{segUrlsController.selected.url}" title="#{bundle.CreateSegUrlsTitle_url}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segUrlsController.create}" value="#{bundle.CreateSegUrlsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{segUrlsController.prepareList}" value="#{bundle.CreateSegUrlsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSegUrlsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
