<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

            <h3 class="hardblue TexAlCenter">Empty Page</h3>
            <span class="TexAlCenter DispBlock Wid100">Use this page to start from scratch and place your custom content.</span>

            <div class="ContainerIndent">
                <p:panel>

                    <div class="Container">
                        <div class="Container100"><div class="ContainerIndent">
                                <h:outputText value="Ingrese sus datos" styleClass="FontBold Fs18 hardblue"></h:outputText>
                            </div>
                        </div>
                        <div class="Container100">
                            <p:panelGrid columns="1" layout="grid" style="border:0px none;background:none">


                                <p:inputText styleClass="Wid50"   placeholder="Email"  value="#{actualizaDatosController.segUsuario.email}" />
                                <p:inputText styleClass="Wid50"  placeholder="Celular"  value="#{actualizaDatosController.segUsuario.celular}"/>                            
                                <p:inputText styleClass="Wid50"  placeholder="Dirección de domicilio" value="#{actualizaDatosController.segUsuario.direccionDomicilio}"/>
                                <p:inputText styleClass="Wid50"  placeholder="Telefono"  value="#{actualizaDatosController.segUsuario.telefono}"/>                            
                                <p:selectOneMenu id="provincia" style="min-width:200px; width:315px;"  value="#{actualizaDatosController.segUsuario.cntPrvCodigo}"   styleClass="Wid50"  >
                                    <f:selectItem itemLabel="Provincia" noSelectionOption="true" />
                                    <f:selectItems value="#{actualizaDatosController.listProvincias}" var="item"  itemValue="#{item.codigo}" itemLabel="#{item.provincia}"  />
                                    <f:ajax event="change"  render="@form" listener="#{actualizaDatosController.listen1(event)}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="canton" style="min-width:200px; width:315px;"  value="#{actualizaDatosController.segUsuario.cntCodigo}"   styleClass="Wid50"  >
                                    <f:selectItem itemLabel="Cantón" noSelectionOption="true" />
                                    <f:selectItems value="#{actualizaDatosController.cantoneses}" var="item"  itemValue="#{item.cantonesPK.codigo}" itemLabel="#{item.canton}"  />
                                    <f:ajax event="change"  render="@form" listener="#{actualizaDatosController.listen2(event)}"/>
                                </p:selectOneMenu>

                                <p:selectOneMenu id="parroquia" style="min-width:200px; width:315px;" value="#{actualizaDatosController.segUsuario.codigo}"   styleClass="Wid50"  >
                                    <f:selectItem itemLabel="Parroquias" noSelectionOption="true" />
                                    <f:selectItems value="#{actualizaDatosController.parroquiases}" var="item"  itemValue="#{item.parroquiasPK.codigo}" itemLabel="#{item.parroquia}"  />
                                    <f:ajax event="change"  render="@form" listener="#{actualizaDatosController.listen3(event)}"/>
                                </p:selectOneMenu>

                                <p:commandButton value="Actualizar Datos"    
                                                 id="cb1"   
                                                 actionListener="#{actualizaDatosController.buttonGuardarDP(actionEvent)}" 
                                                 process="@form"
                                                 update="@this">
                                    <p:confirm header="Confirmation" message="Esta seguri de cambiar sus datos?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </p:panelGrid>



                        </div>          
                    </div>
                </p:panel>
            </div>


        </h:form>

    </ui:define>

</ui:composition>
