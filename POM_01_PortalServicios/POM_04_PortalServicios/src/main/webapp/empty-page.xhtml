<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

            <h3 class="hardblue TexAlCenter">Empty Page</h3>
            <span class="TexAlCenter DispBlock Wid100">Use this page to start from scratch and place your custom content.</span>

            <div class="ContainerIndent">
                <p:panel>
                    <div class="Container">
                        <div class="Container100"><div class="ContainerIndent">
                                <h:outputText value="Ingrese sus datos" styleClass="FontBold Fs18 hardblue"></h:outputText>
                            </div>
                        </div>
                        <div class="Container100">
                            <p:panelGrid columns="1" layout="grid" style="border:0px none;background:none">

                                <p:inputText styleClass="Wid50 "   placeholder="Email"/>
                                <p:inputText styleClass="Wid50"  placeholder="Celular"/>                            
                                <p:inputText styleClass="Wid50"  placeholder="DirecciÃ³n de domicilio"/>
                                <p:inputText styleClass="Wid50"  placeholder="Telefono"/>                            
                                <p:selectOneMenu id="console" value="#{actualizaDatosController.prov}"   styleClass="Wid50"  style="min-width:200px; width:315px;">
                                    <f:selectItem itemLabel="Provincia" noSelectionOption="true" />
                                    <f:selectItems value="#{actualizaDatosController.listProvincias}" var="item"  itemValue="#{item}" itemLabel="#{item.provincia}"  />
                                    <f:ajax event="change" listener="#{actualizaDatosController.listen1(event)}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="CANTO"  value="#{actualizaDatosController.cantonid}"   styleClass="Wid50"  style="min-width:200px; width:315px;">
                                    <f:selectItem itemLabel="Cantones" noSelectionOption="true" />
                                    <f:selectItems value="#{actualizaDatosController.listCantones}" var="item"  itemValue="#{item.cantonesPK.codigo}" itemLabel="#{item.canton}"  />
                                    <f:ajax event="change" listener="#{actualizaDatosController.listen1(event)}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>


                        </div>          
                    </div>
                </p:panel>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
