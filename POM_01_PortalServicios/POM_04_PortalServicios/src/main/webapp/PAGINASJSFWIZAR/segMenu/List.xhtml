<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegMenuEmpty}" rendered="#{segMenuController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segMenuController.items.rowCount > 0}">
                    <h:outputText value="#{segMenuController.pagination.pageFirstItem + 1}..#{segMenuController.pagination.pageLastItem + 1}/#{segMenuController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segMenuController.previous}" value="#{bundle.Previous} #{segMenuController.pagination.pageSize}" rendered="#{segMenuController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segMenuController.next}" value="#{bundle.Next} #{segMenuController.pagination.pageSize}" rendered="#{segMenuController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segMenuController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_menId}"/>
                            </f:facet>
                            <h:outputText value="#{item.menId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_menNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.menNivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_menOrden}"/>
                            </f:facet>
                            <h:outputText value="#{item.menOrden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_menDisplay}"/>
                            </f:facet>
                            <h:outputText value="#{item.menDisplay}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_menUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.menUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_menHide}"/>
                            </f:facet>
                            <h:outputText value="#{item.menHide}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_segMenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.segMenu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegMenuTitle_segModulos}"/>
                            </f:facet>
                            <h:outputText value="#{item.segModulos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segMenuController.prepareView}" value="#{bundle.ListSegMenuViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segMenuController.prepareEdit}" value="#{bundle.ListSegMenuEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segMenuController.destroy}" value="#{bundle.ListSegMenuDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segMenuController.prepareCreate}" value="#{bundle.ListSegMenuCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSegMenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
