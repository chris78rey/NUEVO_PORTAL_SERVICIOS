<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSegLogsSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSegLogsSistemaLabel_lsiId}" for="lsiId" />
                    <h:inputText id="lsiId" value="#{segLogsSistemaController.selected.lsiId}" title="#{bundle.CreateSegLogsSistemaTitle_lsiId}" required="true" requiredMessage="#{bundle.CreateSegLogsSistemaRequiredMessage_lsiId}"/>
                    <h:outputLabel value="#{bundle.CreateSegLogsSistemaLabel_lsiMensaje}" for="lsiMensaje" />
                    <h:inputText id="lsiMensaje" value="#{segLogsSistemaController.selected.lsiMensaje}" title="#{bundle.CreateSegLogsSistemaTitle_lsiMensaje}" />
                    <h:outputLabel value="#{bundle.CreateSegLogsSistemaLabel_lsiFechaEvento}" for="lsiFechaEvento" />
                    <h:inputText id="lsiFechaEvento" value="#{segLogsSistemaController.selected.lsiFechaEvento}" title="#{bundle.CreateSegLogsSistemaTitle_lsiFechaEvento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSegLogsSistemaLabel_modulo}" for="modulo" />
                    <h:inputText id="modulo" value="#{segLogsSistemaController.selected.modulo}" title="#{bundle.CreateSegLogsSistemaTitle_modulo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segLogsSistemaController.create}" value="#{bundle.CreateSegLogsSistemaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{segLogsSistemaController.prepareList}" value="#{bundle.CreateSegLogsSistemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSegLogsSistemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
