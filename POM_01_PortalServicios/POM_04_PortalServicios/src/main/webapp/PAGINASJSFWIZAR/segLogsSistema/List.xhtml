<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegLogsSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegLogsSistemaEmpty}" rendered="#{segLogsSistemaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segLogsSistemaController.items.rowCount > 0}">
                    <h:outputText value="#{segLogsSistemaController.pagination.pageFirstItem + 1}..#{segLogsSistemaController.pagination.pageLastItem + 1}/#{segLogsSistemaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segLogsSistemaController.previous}" value="#{bundle.Previous} #{segLogsSistemaController.pagination.pageSize}" rendered="#{segLogsSistemaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segLogsSistemaController.next}" value="#{bundle.Next} #{segLogsSistemaController.pagination.pageSize}" rendered="#{segLogsSistemaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segLogsSistemaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegLogsSistemaTitle_lsiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.lsiId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegLogsSistemaTitle_lsiMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.lsiMensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegLogsSistemaTitle_lsiFechaEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.lsiFechaEvento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegLogsSistemaTitle_modulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segLogsSistemaController.prepareView}" value="#{bundle.ListSegLogsSistemaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segLogsSistemaController.prepareEdit}" value="#{bundle.ListSegLogsSistemaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segLogsSistemaController.destroy}" value="#{bundle.ListSegLogsSistemaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segLogsSistemaController.prepareCreate}" value="#{bundle.ListSegLogsSistemaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSegLogsSistemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
