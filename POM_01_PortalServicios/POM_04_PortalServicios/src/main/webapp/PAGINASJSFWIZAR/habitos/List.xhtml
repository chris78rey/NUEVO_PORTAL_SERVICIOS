<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabitosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabitosEmpty}" rendered="#{habitosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habitosController.items.rowCount > 0}">
                    <h:outputText value="#{habitosController.pagination.pageFirstItem + 1}..#{habitosController.pagination.pageLastItem + 1}/#{habitosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habitosController.previous}" value="#{bundle.Previous} #{habitosController.pagination.pageSize}" rendered="#{habitosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habitosController.next}" value="#{bundle.Next} #{habitosController.pagination.pageSize}" rendered="#{habitosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habitosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_pcnNumeroHc}"/>
                            </f:facet>
                            <h:outputText value="#{item.pcnNumeroHc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_tabaco}"/>
                            </f:facet>
                            <h:outputText value="#{item.tabaco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_drogas}"/>
                            </f:facet>
                            <h:outputText value="#{item.drogas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_viajes}"/>
                            </f:facet>
                            <h:outputText value="#{item.viajes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_violenciaDomestica}"/>
                            </f:facet>
                            <h:outputText value="#{item.violenciaDomestica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_alcohol}"/>
                            </f:facet>
                            <h:outputText value="#{item.alcohol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_transfuciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfuciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_factoresParaHiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.factoresParaHiv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_seguridadHogar}"/>
                            </f:facet>
                            <h:outputText value="#{item.seguridadHogar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitosTitle_pacientes}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacientes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habitosController.prepareView}" value="#{bundle.ListHabitosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitosController.prepareEdit}" value="#{bundle.ListHabitosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitosController.destroy}" value="#{bundle.ListHabitosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habitosController.prepareCreate}" value="#{bundle.ListHabitosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabitosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
