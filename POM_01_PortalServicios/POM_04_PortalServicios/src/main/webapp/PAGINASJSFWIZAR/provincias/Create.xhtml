<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProvinciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProvinciasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{provinciasController.selected.codigo}" title="#{bundle.CreateProvinciasTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProvinciasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateProvinciasLabel_provincia}" for="provincia" />
                    <h:inputText id="provincia" value="#{provinciasController.selected.provincia}" title="#{bundle.CreateProvinciasTitle_provincia}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{provinciasController.create}" value="#{bundle.CreateProvinciasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{provinciasController.prepareList}" value="#{bundle.CreateProvinciasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProvinciasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
