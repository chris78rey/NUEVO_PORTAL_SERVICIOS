<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegUsuarioPerfilEmpty}" rendered="#{segUsuarioPerfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segUsuarioPerfilController.items.rowCount > 0}">
                    <h:outputText value="#{segUsuarioPerfilController.pagination.pageFirstItem + 1}..#{segUsuarioPerfilController.pagination.pageLastItem + 1}/#{segUsuarioPerfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segUsuarioPerfilController.previous}" value="#{bundle.Previous} #{segUsuarioPerfilController.pagination.pageSize}" rendered="#{segUsuarioPerfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segUsuarioPerfilController.next}" value="#{bundle.Next} #{segUsuarioPerfilController.pagination.pageSize}" rendered="#{segUsuarioPerfilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segUsuarioPerfilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle_umoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.umoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle_umoFechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.umoFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle_umoActivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.umoActivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle_personal}"/>
                            </f:facet>
                            <h:outputText value="#{item.personal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle_segPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.segPerfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUsuarioPerfilTitle_segUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.segUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segUsuarioPerfilController.prepareView}" value="#{bundle.ListSegUsuarioPerfilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segUsuarioPerfilController.prepareEdit}" value="#{bundle.ListSegUsuarioPerfilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segUsuarioPerfilController.destroy}" value="#{bundle.ListSegUsuarioPerfilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segUsuarioPerfilController.prepareCreate}" value="#{bundle.ListSegUsuarioPerfilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSegUsuarioPerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
