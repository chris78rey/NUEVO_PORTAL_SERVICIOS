<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegUrlsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegUrlsEmpty}" rendered="#{segUrlsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segUrlsController.items.rowCount > 0}">
                    <h:outputText value="#{segUrlsController.pagination.pageFirstItem + 1}..#{segUrlsController.pagination.pageLastItem + 1}/#{segUrlsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segUrlsController.previous}" value="#{bundle.Previous} #{segUrlsController.pagination.pageSize}" rendered="#{segUrlsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segUrlsController.next}" value="#{bundle.Next} #{segUrlsController.pagination.pageSize}" rendered="#{segUrlsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segUrlsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUrlsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUrlsTitle_urlDescrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlDescrip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegUrlsTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segUrlsController.prepareView}" value="#{bundle.ListSegUrlsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segUrlsController.prepareEdit}" value="#{bundle.ListSegUrlsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segUrlsController.destroy}" value="#{bundle.ListSegUrlsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segUrlsController.prepareCreate}" value="#{bundle.ListSegUrlsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSegUrlsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
