<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArchivosImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_pcnNumeroHc}"/>
                    <h:outputText value="#{archivosImagenesController.selected.pcnNumeroHc}" title="#{bundle.ViewArchivosImagenesTitle_pcnNumeroHc}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_numeroDeMamas}"/>
                    <h:outputText value="#{archivosImagenesController.selected.numeroDeMamas}" title="#{bundle.ViewArchivosImagenesTitle_numeroDeMamas}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_numeroDeUltrasonido}"/>
                    <h:outputText value="#{archivosImagenesController.selected.numeroDeUltrasonido}" title="#{bundle.ViewArchivosImagenesTitle_numeroDeUltrasonido}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_numeroRadiologico}"/>
                    <h:outputText value="#{archivosImagenesController.selected.numeroRadiologico}" title="#{bundle.ViewArchivosImagenesTitle_numeroRadiologico}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_numeroTomografico}"/>
                    <h:outputText value="#{archivosImagenesController.selected.numeroTomografico}" title="#{bundle.ViewArchivosImagenesTitle_numeroTomografico}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_numeroMedicinaNuclear}"/>
                    <h:outputText value="#{archivosImagenesController.selected.numeroMedicinaNuclear}" title="#{bundle.ViewArchivosImagenesTitle_numeroMedicinaNuclear}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_numeroResonanciaMagnetica}"/>
                    <h:outputText value="#{archivosImagenesController.selected.numeroResonanciaMagnetica}" title="#{bundle.ViewArchivosImagenesTitle_numeroResonanciaMagnetica}"/>
                    <h:outputText value="#{bundle.ViewArchivosImagenesLabel_pacientes}"/>
                    <h:outputText value="#{archivosImagenesController.selected.pacientes}" title="#{bundle.ViewArchivosImagenesTitle_pacientes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{archivosImagenesController.destroyAndView}" value="#{bundle.ViewArchivosImagenesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArchivosImagenesEditLink}"/>
                <br />
                <h:commandLink action="#{archivosImagenesController.prepareCreate}" value="#{bundle.ViewArchivosImagenesCreateLink}" />
                <br />
                <h:commandLink action="#{archivosImagenesController.prepareList}" value="#{bundle.ViewArchivosImagenesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArchivosImagenesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
