<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArchivosImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArchivosImagenesEmpty}" rendered="#{archivosImagenesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{archivosImagenesController.items.rowCount > 0}">
                    <h:outputText value="#{archivosImagenesController.pagination.pageFirstItem + 1}..#{archivosImagenesController.pagination.pageLastItem + 1}/#{archivosImagenesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{archivosImagenesController.previous}" value="#{bundle.Previous} #{archivosImagenesController.pagination.pageSize}" rendered="#{archivosImagenesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{archivosImagenesController.next}" value="#{bundle.Next} #{archivosImagenesController.pagination.pageSize}" rendered="#{archivosImagenesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{archivosImagenesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_pcnNumeroHc}"/>
                            </f:facet>
                            <h:outputText value="#{item.pcnNumeroHc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_numeroDeMamas}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDeMamas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_numeroDeUltrasonido}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDeUltrasonido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_numeroRadiologico}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroRadiologico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_numeroTomografico}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroTomografico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_numeroMedicinaNuclear}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroMedicinaNuclear}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_numeroResonanciaMagnetica}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroResonanciaMagnetica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosImagenesTitle_pacientes}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacientes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{archivosImagenesController.prepareView}" value="#{bundle.ListArchivosImagenesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{archivosImagenesController.prepareEdit}" value="#{bundle.ListArchivosImagenesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{archivosImagenesController.destroy}" value="#{bundle.ListArchivosImagenesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{archivosImagenesController.prepareCreate}" value="#{bundle.ListArchivosImagenesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArchivosImagenesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
