<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSegUsuariosExternosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSegUsuariosExternosLabel_id}"/>
                    <h:outputText value="#{segUsuariosExternosController.selected.id}" title="#{bundle.ViewSegUsuariosExternosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSegUsuariosExternosLabel_useUsuario}"/>
                    <h:outputText value="#{segUsuariosExternosController.selected.useUsuario}" title="#{bundle.ViewSegUsuariosExternosTitle_useUsuario}"/>
                    <h:outputText value="#{bundle.ViewSegUsuariosExternosLabel_useDependenciaUnidad}"/>
                    <h:outputText value="#{segUsuariosExternosController.selected.useDependenciaUnidad}" title="#{bundle.ViewSegUsuariosExternosTitle_useDependenciaUnidad}"/>
                    <h:outputText value="#{bundle.ViewSegUsuariosExternosLabel_useFechaCreacion}"/>
                    <h:outputText value="#{segUsuariosExternosController.selected.useFechaCreacion}" title="#{bundle.ViewSegUsuariosExternosTitle_useFechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{segUsuariosExternosController.destroyAndView}" value="#{bundle.ViewSegUsuariosExternosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSegUsuariosExternosEditLink}"/>
                <br />
                <h:commandLink action="#{segUsuariosExternosController.prepareCreate}" value="#{bundle.ViewSegUsuariosExternosCreateLink}" />
                <br />
                <h:commandLink action="#{segUsuariosExternosController.prepareList}" value="#{bundle.ViewSegUsuariosExternosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSegUsuariosExternosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
