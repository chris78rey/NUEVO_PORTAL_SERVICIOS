<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEspecialidadPersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEspecialidadPersonalLabel_codigo}"/>
                    <h:outputText value="#{especialidadPersonalController.selected.codigo}" title="#{bundle.ViewEspecialidadPersonalTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadPersonalLabel_especialidad}"/>
                    <h:outputText value="#{especialidadPersonalController.selected.especialidad}" title="#{bundle.ViewEspecialidadPersonalTitle_especialidad}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadPersonalLabel_estadoDeDisponibilidad}"/>
                    <h:outputText value="#{especialidadPersonalController.selected.estadoDeDisponibilidad}" title="#{bundle.ViewEspecialidadPersonalTitle_estadoDeDisponibilidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialidadPersonalController.destroyAndView}" value="#{bundle.ViewEspecialidadPersonalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEspecialidadPersonalEditLink}"/>
                <br />
                <h:commandLink action="#{especialidadPersonalController.prepareCreate}" value="#{bundle.ViewEspecialidadPersonalCreateLink}" />
                <br />
                <h:commandLink action="#{especialidadPersonalController.prepareList}" value="#{bundle.ViewEspecialidadPersonalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEspecialidadPersonalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
