<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParroquiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParroquiasLabel_parroquiasPK_codigo}" for="parroquiasPK_codigo" />
                    <h:inputText id="parroquiasPK_codigo" value="#{parroquiasController.selected.parroquiasPK.codigo}" title="#{bundle.EditParroquiasTitle_parroquiasPK_codigo}" required="true" requiredMessage="#{bundle.EditParroquiasRequiredMessage_parroquiasPK_codigo}"/>
                    <h:outputLabel value="#{bundle.EditParroquiasLabel_parroquia}" for="parroquia" />
                    <h:inputText id="parroquia" value="#{parroquiasController.selected.parroquia}" title="#{bundle.EditParroquiasTitle_parroquia}" />
                    <h:outputLabel value="#{bundle.EditParroquiasLabel_cantones}" for="cantones" />
                    <h:selectOneMenu id="cantones" value="#{parroquiasController.selected.cantones}" title="#{bundle.EditParroquiasTitle_cantones}" required="true" requiredMessage="#{bundle.EditParroquiasRequiredMessage_cantones}">
                        <f:selectItems value="#{cantonesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{parroquiasController.update}" value="#{bundle.EditParroquiasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParroquiasViewLink}"/>
                <br />
                <h:commandLink action="#{parroquiasController.prepareList}" value="#{bundle.EditParroquiasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParroquiasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
