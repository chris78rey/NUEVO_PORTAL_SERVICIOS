<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParroquiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateParroquiasLabel_parroquiasPK_codigo}" for="parroquiasPK_codigo" />
                    <h:inputText id="parroquiasPK_codigo" value="#{parroquiasController.selected.parroquiasPK.codigo}" title="#{bundle.CreateParroquiasTitle_parroquiasPK_codigo}" required="true" requiredMessage="#{bundle.CreateParroquiasRequiredMessage_parroquiasPK_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateParroquiasLabel_parroquia}" for="parroquia" />
                    <h:inputText id="parroquia" value="#{parroquiasController.selected.parroquia}" title="#{bundle.CreateParroquiasTitle_parroquia}" />
                    <h:outputLabel value="#{bundle.CreateParroquiasLabel_cantones}" for="cantones" />
                    <h:selectOneMenu id="cantones" value="#{parroquiasController.selected.cantones}" title="#{bundle.CreateParroquiasTitle_cantones}" required="true" requiredMessage="#{bundle.CreateParroquiasRequiredMessage_cantones}">
                        <f:selectItems value="#{cantonesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{parroquiasController.create}" value="#{bundle.CreateParroquiasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{parroquiasController.prepareList}" value="#{bundle.CreateParroquiasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateParroquiasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
