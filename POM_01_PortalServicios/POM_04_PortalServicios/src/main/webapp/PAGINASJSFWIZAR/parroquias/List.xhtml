<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParroquiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParroquiasEmpty}" rendered="#{parroquiasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parroquiasController.items.rowCount > 0}">
                    <h:outputText value="#{parroquiasController.pagination.pageFirstItem + 1}..#{parroquiasController.pagination.pageLastItem + 1}/#{parroquiasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parroquiasController.previous}" value="#{bundle.Previous} #{parroquiasController.pagination.pageSize}" rendered="#{parroquiasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parroquiasController.next}" value="#{bundle.Next} #{parroquiasController.pagination.pageSize}" rendered="#{parroquiasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parroquiasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParroquiasTitle_parroquiasPK_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.parroquiasPK.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParroquiasTitle_parroquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.parroquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParroquiasTitle_cantones}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parroquiasController.prepareView}" value="#{bundle.ListParroquiasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parroquiasController.prepareEdit}" value="#{bundle.ListParroquiasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parroquiasController.destroy}" value="#{bundle.ListParroquiasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{parroquiasController.prepareCreate}" value="#{bundle.ListParroquiasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParroquiasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
